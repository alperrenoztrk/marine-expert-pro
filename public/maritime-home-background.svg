<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="seaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky section (upper half) -->
  <rect x="0" y="0" width="1080" height="960" fill="url(#skyGradient)"/>
  
  <!-- Sea section (lower half) -->
  <rect x="0" y="960" width="1080" height="960" fill="url(#seaGradient)"/>
  
  <!-- Horizon line -->
  <line x1="0" y1="960" x2="1080" y2="960" stroke="#4682B4" stroke-width="3" opacity="0.8"/>
  
  <!-- Ship illustration in bottom-left corner -->
  <g transform="translate(100, 1550) scale(1.5)">
    <!-- Ship hull -->
    <path d="M0,40 L120,40 L130,20 L130,0 L-10,0 L-10,20 Z" fill="#1E3A8A" stroke="#0F172A" stroke-width="2"/>
    
    <!-- Ship superstructure -->
    <rect x="20" y="-30" width="40" height="30" fill="#FFFFFF" stroke="#0F172A" stroke-width="1"/>
    <rect x="25" y="-50" width="30" height="20" fill="#FFFFFF" stroke="#0F172A" stroke-width="1"/>
    
    <!-- Windows on superstructure -->
    <rect x="25" y="-25" width="8" height="8" fill="#87CEEB" stroke="#0F172A" stroke-width="0.5"/>
    <rect x="37" y="-25" width="8" height="8" fill="#87CEEB" stroke="#0F172A" stroke-width="0.5"/>
    <rect x="49" y="-25" width="8" height="8" fill="#87CEEB" stroke="#0F172A" stroke-width="0.5"/>
    
    <!-- Windows on upper deck -->
    <rect x="30" y="-45" width="6" height="6" fill="#87CEEB" stroke="#0F172A" stroke-width="0.5"/>
    <rect x="40" y="-45" width="6" height="6" fill="#87CEEB" stroke="#0F172A" stroke-width="0.5"/>
    <rect x="50" y="-45" width="6" height="6" fill="#87CEEB" stroke="#0F172A" stroke-width="0.5"/>
    
    <!-- Mast -->
    <line x1="45" y1="-50" x2="45" y2="-80" stroke="#0F172A" stroke-width="2"/>
    
    <!-- Cross structure on mast -->
    <line x1="35" y1="-70" x2="55" y2="-70" stroke="#0F172A" stroke-width="2"/>
    <line x1="45" y1="-75" x2="45" y2="-65" stroke="#0F172A" stroke-width="2"/>
    
    <!-- Cross structure on bow -->
    <line x1="15" y1="-10" x2="25" y2="-10" stroke="#0F172A" stroke-width="2"/>
    <line x1="20" y1="-15" x2="20" y2="-5" stroke="#0F172A" stroke-width="2"/>
    
    <!-- Small details -->
    <circle cx="60" cy="20" r="3" fill="#FFD700"/>
    <circle cx="80" cy="20" r="3" fill="#FFD700"/>
  </g>
  
  <!-- Subtle wave patterns on the sea -->
  <path d="M0,1000 Q270,980 540,1000 T1080,1000 L1080,1100 L0,1100 Z" fill="#3B82F6" opacity="0.3"/>
  <path d="M0,1200 Q135,1180 270,1200 T540,1200 Q675,1180 810,1200 T1080,1200 L1080,1300 L0,1300 Z" fill="#3B82F6" opacity="0.2"/>
  
  <!-- Subtle clouds in the sky -->
  <g opacity="0.6">
    <ellipse cx="200" cy="200" rx="60" ry="30" fill="#FFFFFF"/>
    <ellipse cx="250" cy="200" rx="45" ry="22" fill="#FFFFFF"/>
    <ellipse cx="290" cy="200" rx="35" ry="18" fill="#FFFFFF"/>
    
    <ellipse cx="600" cy="150" rx="55" ry="28" fill="#FFFFFF"/>
    <ellipse cx="645" cy="150" rx="40" ry="20" fill="#FFFFFF"/>
    <ellipse cx="680" cy="150" rx="30" ry="15" fill="#FFFFFF"/>
    
    <ellipse cx="800" cy="300" rx="50" ry="25" fill="#FFFFFF"/>
    <ellipse cx="840" cy="300" rx="35" ry="18" fill="#FFFFFF"/>
  </g>
</svg>