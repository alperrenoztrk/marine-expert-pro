<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 560" width="1440" height="560" preserveAspectRatio="none">
  <defs>
    <linearGradient id="layerNear" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2e8be8"/>
      <stop offset="100%" stop-color="#1466d4"/>
    </linearGradient>
    <linearGradient id="layerMid" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3aa0f0"/>
      <stop offset="100%" stop-color="#1b7be0"/>
    </linearGradient>
    <linearGradient id="layerFar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#55b0f5"/>
      <stop offset="100%" stop-color="#2b8de9"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18"/>
    </filter>
  </defs>

  <!-- Farthest gentle wave -->
  <path fill="url(#layerFar)" opacity="0.95" d="M0,140 C80,130 160,150 240,145 C320,140 400,160 480,150 C560,140 640,160 720,150 C800,140 880,160 960,150 C1040,140 1120,160 1200,150 C1280,140 1360,155 1440,148 L1440,560 L0,560 Z"/>

  <!-- Mid waves -->
  <path fill="url(#layerMid)" opacity="0.97" d="M0,220 C90,210 180,235 270,228 C360,221 450,245 540,235 C630,225 720,248 810,238 C900,228 990,250 1080,240 C1170,230 1260,252 1350,242 C1395,237 1418,233 1440,231 L1440,560 L0,560 Z"/>

  <!-- Near waves (darker) -->
  <path fill="url(#layerNear)" opacity="0.98" d="M0,300 C100,292 200,320 300,312 C400,304 500,332 600,324 C700,316 800,344 900,336 C1000,328 1100,356 1200,348 C1300,340 1370,352 1440,350 L1440,560 L0,560 Z"/>

  <!-- Foreground wave crest -->
  <path fill="#0f5dca" d="M0,380 C120,372 240,398 360,392 C480,386 600,412 720,406 C840,400 960,426 1080,420 C1200,414 1320,438 1440,432 L1440,560 L0,560 Z"/>

  <!-- Soft light highlight to suggest reflection under center object -->
  <g opacity="0.22" filter="url(#softBlur)">
    <ellipse cx="720" cy="430" rx="340" ry="80" fill="#ffffff"/>
  </g>

  <!-- Subtle surface lines -->
  <g opacity="0.28">
    <path d="M0,260 C60,255 120,265 180,260 C240,255 300,265 360,260 C420,255 480,265 540,260 C600,255 660,265 720,260 C780,255 840,265 900,260 C960,255 1020,265 1080,260 C1140,255 1200,265 1260,260 C1320,255 1380,265 1440,260" fill="none" stroke="#dff2ff" stroke-width="2"/>
    <path d="M0,330 C70,325 140,335 210,330 C280,325 350,335 420,330 C490,325 560,335 630,330 C700,325 770,335 840,330 C910,325 980,335 1050,330 C1120,325 1190,335 1260,330 C1330,325 1390,335 1440,330" fill="none" stroke="#d7ecff" stroke-width="2"/>
  </g>
</svg>
