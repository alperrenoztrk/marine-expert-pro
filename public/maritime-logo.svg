<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F97316;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#shipGradient)" opacity="0.1" stroke="url(#shipGradient)" stroke-width="2"/>
  
  <!-- Main ship body -->
  <path d="M 40 140 L 160 140 L 150 120 L 140 110 L 130 105 L 120 100 L 110 95 L 100 90 L 90 95 L 80 100 L 70 105 L 60 110 L 50 120 Z" 
        fill="url(#shipGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Ship deck -->
  <rect x="60" y="110" width="80" height="8" fill="#1E40AF" opacity="0.8"/>
  
  <!-- Ship bridge -->
  <rect x="85" y="85" width="30" height="25" fill="#1E40AF" opacity="0.9"/>
  <rect x="90" y="90" width="20" height="15" fill="#3B82F6" opacity="0.7"/>
  
  <!-- Ship mast -->
  <line x1="100" y1="85" x2="100" y2="60" stroke="#1E40AF" stroke-width="3"/>
  
  <!-- Compass rose -->
  <g transform="translate(100, 60)">
    <circle cx="0" cy="0" r="15" fill="url(#compassGradient)" stroke="#DC2626" stroke-width="1"/>
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#compassGradient)" opacity="0.7"/>
    
    <!-- Compass directions -->
    <text x="0" y="-18" text-anchor="middle" font-size="8" font-weight="bold" fill="#DC2626">N</text>
    <text x="0" y="20" text-anchor="middle" font-size="8" font-weight="bold" fill="#DC2626">S</text>
    <text x="-18" y="3" text-anchor="middle" font-size="8" font-weight="bold" fill="#DC2626">W</text>
    <text x="18" y="3" text-anchor="middle" font-size="8" font-weight="bold" fill="#DC2626">E</text>
    
    <!-- Compass needle -->
    <line x1="0" y1="-10" x2="0" y2="10" stroke="#DC2626" stroke-width="2"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#DC2626" stroke-width="1"/>
  </g>
  
  <!-- Waves -->
  <g transform="translate(0, 150)">
    <path d="M 0 0 Q 25 10 50 0 T 100 0 T 150 0 T 200 0" 
          fill="none" stroke="url(#waveGradient)" stroke-width="3" opacity="0.8"/>
    <path d="M 0 5 Q 25 15 50 5 T 100 5 T 150 5 T 200 5" 
          fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.6"/>
    <path d="M 0 10 Q 25 20 50 10 T 100 10 T 150 10 T 200 10" 
          fill="none" stroke="url(#waveGradient)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Calculator elements -->
  <g transform="translate(120, 30)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="60" height="40" rx="5" fill="url(#calcGradient)" stroke="#059669" stroke-width="2"/>
    
    <!-- Calculator screen -->
    <rect x="5" y="5" width="50" height="12" rx="2" fill="#1F2937" opacity="0.9"/>
    <text x="30" y="14" text-anchor="middle" font-size="8" font-family="monospace" fill="#10B981">MC</text>
    
    <!-- Calculator buttons -->
    <rect x="5" y="20" width="12" height="8" rx="1" fill="#374151" opacity="0.8"/>
    <rect x="20" y="20" width="12" height="8" rx="1" fill="#374151" opacity="0.8"/>
    <rect x="35" y="20" width="12" height="8" rx="1" fill="#374151" opacity="0.8"/>
    <rect x="50" y="20" width="12" height="8" rx="1" fill="#374151" opacity="0.8"/>
    
    <rect x="5" y="30" width="12" height="8" rx="1" fill="#374151" opacity="0.8"/>
    <rect x="20" y="30" width="12" height="8" rx="1" fill="#374151" opacity="0.8"/>
    <rect x="35" y="30" width="12" height="8" rx="1" fill="#374151" opacity="0.8"/>
    <rect x="50" y="30" width="12" height="8" rx="1" fill="#374151" opacity="0.8"/>
  </g>
  
  <!-- Mathematical symbols floating around -->
  <g opacity="0.7">
    <text x="25" y="45" font-size="12" font-weight="bold" fill="#3B82F6">∫</text>
    <text x="170" y="80" font-size="10" font-weight="bold" fill="#8B5CF6">∑</text>
    <text x="30" y="100" font-size="14" font-weight="bold" fill="#06B6D4">π</text>
    <text x="160" y="120" font-size="11" font-weight="bold" fill="#EF4444">√</text>
  </g>
  
  <!-- Anchor symbol -->
  <g transform="translate(40, 80)">
    <path d="M 0 0 L 0 15 M -5 15 L 5 15 M -3 10 L 3 10" 
          stroke="#1E40AF" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="3" fill="#1E40AF"/>
  </g>
  
  <!-- Navigation elements -->
  <g transform="translate(160, 100)">
    <!-- Sextant -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#F59E0B" stroke-width="1"/>
    <line x1="8" y1="-8" x2="-8" y2="8" stroke="#F59E0B" stroke-width="1"/>
  </g>
  
  <!-- Glow effect for main elements -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#shipGradient)" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
</svg>