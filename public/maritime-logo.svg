<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradients with better contrast -->
    <linearGradient id="sextantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow for better definition -->
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Enhanced background circle with stronger definition -->
  <circle cx="100" cy="100" r="95" fill="url(#sextantGradient)" opacity="0.15" stroke="url(#sextantGradient)" stroke-width="3"/>
  
  <!-- Realistic Sextant -->
  <g transform="translate(100, 100)">
    <!-- Main frame (alidade) - the main arc -->
    <path d="M -50 0 A 50 50 0 0 1 50 0" 
          fill="none" stroke="url(#sextantGradient)" stroke-width="6" filter="url(#dropShadow)"/>
    
    <!-- Frame support arms -->
    <line x1="-50" y1="0" x2="-50" y2="30" stroke="#1E40AF" stroke-width="4"/>
    <line x1="50" y1="0" x2="50" y2="30" stroke="#1E40AF" stroke-width="4"/>
    
    <!-- Handle -->
    <rect x="-6" y="30" width="12" height="35" rx="3" fill="url(#sextantGradient)" stroke="#1E40AF" stroke-width="2" filter="url(#dropShadow)"/>
    
    <!-- Index arm (the movable arm) -->
    <line x1="0" y1="0" x2="0" y2="-45" stroke="#1E40AF" stroke-width="3" filter="url(#dropShadow)"/>
    
    <!-- Index mirror (at the top of index arm) -->
    <rect x="-6" y="-50" width="12" height="10" rx="2" fill="url(#compassGradient)" stroke="#DC2626" stroke-width="2" filter="url(#dropShadow)"/>
    
    <!-- Horizon mirror (fixed mirror) -->
    <rect x="-8" y="-20" width="16" height="12" rx="2" fill="url(#compassGradient)" stroke="#DC2626" stroke-width="2" filter="url(#dropShadow)"/>
    
    <!-- Telescope -->
    <rect x="-3" y="-65" width="6" height="20" rx="1" fill="#1E40AF" stroke="#1E3A8A" stroke-width="1" filter="url(#dropShadow)"/>
    
    <!-- Telescope lens -->
    <circle cx="0" cy="-65" r="4" fill="url(#calcGradient)" stroke="#047857" stroke-width="1"/>
    
    <!-- Scale markings on the arc -->
    <g stroke="#1E40AF" stroke-width="1" opacity="0.8">
      <!-- Major scale marks every 10 degrees -->
      <line x1="-50" y1="0" x2="-50" y2="8"/>
      <line x1="-40" y1="0" x2="-40" y2="6"/>
      <line x1="-30" y1="0" x2="-30" y2="6"/>
      <line x1="-20" y1="0" x2="-20" y2="6"/>
      <line x1="-10" y1="0" x2="-10" y2="6"/>
      <line x1="0" y1="0" x2="0" y2="8"/>
      <line x1="10" y1="0" x2="10" y2="6"/>
      <line x1="20" y1="0" x2="20" y2="6"/>
      <line x1="30" y1="0" x2="30" y2="6"/>
      <line x1="40" y1="0" x2="40" y2="6"/>
      <line x1="50" y1="0" x2="50" y2="8"/>
      
      <!-- Minor scale marks every 5 degrees -->
      <line x1="-45" y1="0" x2="-45" y2="4"/>
      <line x1="-35" y1="0" x2="-35" y2="4"/>
      <line x1="-25" y1="0" x2="-25" y2="4"/>
      <line x1="-15" y1="0" x2="-15" y2="4"/>
      <line x1="-5" y1="0" x2="-5" y2="4"/>
      <line x1="5" y1="0" x2="5" y2="4"/>
      <line x1="15" y1="0" x2="15" y2="4"/>
      <line x1="25" y1="0" x2="25" y2="4"/>
      <line x1="35" y1="0" x2="35" y2="4"/>
      <line x1="45" y1="0" x2="45" y2="4"/>
    </g>
    
    <!-- Scale numbers -->
    <text x="-50" y="20" text-anchor="middle" font-size="7" font-weight="bold" fill="#1E40AF" font-family="Arial, sans-serif">0°</text>
    <text x="-30" y="18" text-anchor="middle" font-size="6" font-weight="bold" fill="#1E40AF" font-family="Arial, sans-serif">30°</text>
    <text x="-10" y="18" text-anchor="middle" font-size="6" font-weight="bold" fill="#1E40AF" font-family="Arial, sans-serif">60°</text>
    <text x="0" y="20" text-anchor="middle" font-size="7" font-weight="bold" fill="#1E40AF" font-family="Arial, sans-serif">90°</text>
    <text x="10" y="18" text-anchor="middle" font-size="6" font-weight="bold" fill="#1E40AF" font-family="Arial, sans-serif">120°</text>
    <text x="30" y="18" text-anchor="middle" font-size="6" font-weight="bold" fill="#1E40AF" font-family="Arial, sans-serif">150°</text>
    <text x="50" y="20" text-anchor="middle" font-size="7" font-weight="bold" fill="#1E40AF" font-family="Arial, sans-serif">180°</text>
    
    <!-- Vernier scale (fine adjustment) -->
    <g transform="translate(0, -45)">
      <rect x="-15" y="0" width="30" height="8" rx="2" fill="#1E40AF" opacity="0.8"/>
      <line x1="-15" y1="4" x2="15" y2="4" stroke="#DC2626" stroke-width="1"/>
      <line x1="-10" y1="2" x2="-10" y2="6" stroke="#DC2626" stroke-width="1"/>
      <line x1="-5" y1="2" x2="-5" y2="6" stroke="#DC2626" stroke-width="1"/>
      <line x1="0" y1="2" x2="0" y2="6" stroke="#DC2626" stroke-width="1"/>
      <line x1="5" y1="2" x2="5" y2="6" stroke="#DC2626" stroke-width="1"/>
      <line x1="10" y1="2" x2="10" y2="6" stroke="#DC2626" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Compass rose integrated with sextant -->
  <g transform="translate(100, 60)">
    <circle cx="0" cy="0" r="18" fill="url(#compassGradient)" stroke="#DC2626" stroke-width="2" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="14" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="10" fill="url(#compassGradient)" opacity="0.8"/>
    
    <!-- Compass directions -->
    <text x="0" y="-22" text-anchor="middle" font-size="10" font-weight="bold" fill="#DC2626" font-family="Arial, sans-serif">N</text>
    <text x="0" y="24" text-anchor="middle" font-size="10" font-weight="bold" fill="#DC2626" font-family="Arial, sans-serif">S</text>
    <text x="-22" y="4" text-anchor="middle" font-size="10" font-weight="bold" fill="#DC2626" font-family="Arial, sans-serif">W</text>
    <text x="22" y="4" text-anchor="middle" font-size="10" font-weight="bold" fill="#DC2626" font-family="Arial, sans-serif">E</text>
    
    <!-- Compass needle -->
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#DC2626" stroke-width="3"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#DC2626" stroke-width="2"/>
  </g>
  
  <!-- Waves at bottom -->
  <g transform="translate(0, 150)">
    <path d="M 0 0 Q 25 12 50 0 T 100 0 T 150 0 T 200 0" 
          fill="none" stroke="url(#waveGradient)" stroke-width="4" opacity="0.9"/>
    <path d="M 0 6 Q 25 18 50 6 T 100 6 T 150 6 T 200 6" 
          fill="none" stroke="url(#waveGradient)" stroke-width="3" opacity="0.7"/>
    <path d="M 0 12 Q 25 24 50 12 T 100 12 T 150 12 T 200 12" 
          fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Calculator elements -->
  <g transform="translate(120, 30)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="65" height="45" rx="6" fill="url(#calcGradient)" stroke="#047857" stroke-width="3" filter="url(#dropShadow)"/>
    
    <!-- Calculator screen -->
    <rect x="6" y="6" width="53" height="14" rx="3" fill="#1F2937" opacity="0.95" stroke="#374151" stroke-width="1"/>
    <text x="32" y="16" text-anchor="middle" font-size="9" font-family="monospace" fill="#10B981" font-weight="bold">MC</text>
    
    <!-- Calculator buttons -->
    <rect x="6" y="22" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="22" y="22" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="38" y="22" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="54" y="22" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    
    <rect x="6" y="33" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="22" y="33" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="38" y="33" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="54" y="33" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
  </g>
  
  <!-- Mathematical symbols floating around -->
  <g opacity="0.8">
    <text x="25" y="45" font-size="14" font-weight="bold" fill="#2563EB" font-family="Arial, sans-serif">∫</text>
    <text x="170" y="80" font-size="12" font-weight="bold" fill="#7C3AED" font-family="Arial, sans-serif">∑</text>
    <text x="30" y="100" font-size="16" font-weight="bold" fill="#0891B2" font-family="Arial, sans-serif">π</text>
    <text x="160" y="120" font-size="13" font-weight="bold" fill="#DC2626" font-family="Arial, sans-serif">√</text>
  </g>
  
  <!-- Anchor symbol -->
  <g transform="translate(40, 80)">
    <path d="M 0 0 L 0 18 M -6 18 L 6 18 M -4 12 L 4 12" 
          stroke="#1E40AF" stroke-width="3" fill="none" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="4" fill="#1E40AF" stroke="#1E3A8A" stroke-width="1"/>
  </g>
  
  <!-- Enhanced glow effect for main elements -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#sextantGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
</svg>