<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metal gradients -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0284C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow for better definition -->
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#metalGradient)" opacity="0.1" stroke="url(#metalGradient)" stroke-width="2"/>
  
  <!-- Realistic Sextant -->
  <g transform="translate(100, 100)">
    <!-- Main frame (alidade) - the main arc -->
    <path d="M -40 0 A 40 40 0 0 1 40 0" 
          fill="none" stroke="url(#metalGradient)" stroke-width="5" filter="url(#dropShadow)"/>
    
    <!-- Frame support arms -->
    <line x1="-40" y1="0" x2="-40" y2="20" stroke="url(#metalGradient)" stroke-width="4"/>
    <line x1="40" y1="0" x2="40" y2="20" stroke="url(#metalGradient)" stroke-width="4"/>
    
    <!-- Handle -->
    <rect x="-3" y="20" width="6" height="25" rx="2" fill="url(#brassGradient)" stroke="#B45309" stroke-width="1" filter="url(#dropShadow)"/>
    
    <!-- Index arm (the movable arm) -->
    <line x1="0" y1="0" x2="0" y2="-35" stroke="url(#metalGradient)" stroke-width="3" filter="url(#dropShadow)"/>
    
    <!-- Index mirror (at the top of index arm) -->
    <rect x="-3" y="-40" width="6" height="6" rx="1" fill="url(#mirrorGradient)" stroke="#9CA3AF" stroke-width="1" filter="url(#dropShadow)"/>
    
    <!-- Horizon mirror (fixed mirror) -->
    <rect x="-5" y="-12" width="10" height="8" rx="1" fill="url(#mirrorGradient)" stroke="#9CA3AF" stroke-width="1" filter="url(#dropShadow)"/>
    
    <!-- Telescope -->
    <rect x="-1.5" y="-45" width="3" height="12" rx="0.5" fill="url(#metalGradient)" stroke="#6B7280" stroke-width="1" filter="url(#dropShadow)"/>
    
    <!-- Telescope lens -->
    <circle cx="0" cy="-45" r="2" fill="url(#calcGradient)" stroke="#047857" stroke-width="1"/>
    
    <!-- Scale markings on the arc -->
    <g stroke="#6B7280" stroke-width="1" opacity="0.9">
      <!-- Major scale marks every 10 degrees -->
      <line x1="-40" y1="0" x2="-40" y2="7"/>
      <line x1="-30" y1="0" x2="-30" y2="6"/>
      <line x1="-20" y1="0" x2="-20" y2="6"/>
      <line x1="-10" y1="0" x2="-10" y2="6"/>
      <line x1="0" y1="0" x2="0" y2="7"/>
      <line x1="10" y1="0" x2="10" y2="6"/>
      <line x1="20" y1="0" x2="20" y2="6"/>
      <line x1="30" y1="0" x2="30" y2="6"/>
      <line x1="40" y1="0" x2="40" y2="7"/>
      
      <!-- Minor scale marks every 5 degrees -->
      <line x1="-35" y1="0" x2="-35" y2="4"/>
      <line x1="-25" y1="0" x2="-25" y2="4"/>
      <line x1="-15" y1="0" x2="-15" y2="4"/>
      <line x1="-5" y1="0" x2="-5" y2="4"/>
      <line x1="5" y1="0" x2="5" y2="4"/>
      <line x1="15" y1="0" x2="15" y2="4"/>
      <line x1="25" y1="0" x2="25" y2="4"/>
      <line x1="35" y1="0" x2="35" y2="4"/>
    </g>
    
    <!-- Scale numbers -->
    <text x="-40" y="18" text-anchor="middle" font-size="6" font-weight="bold" fill="#6B7280" font-family="Arial, sans-serif">0°</text>
    <text x="-20" y="16" text-anchor="middle" font-size="5" font-weight="bold" fill="#6B7280" font-family="Arial, sans-serif">30°</text>
    <text x="0" y="18" text-anchor="middle" font-size="6" font-weight="bold" fill="#6B7280" font-family="Arial, sans-serif">60°</text>
    <text x="20" y="16" text-anchor="middle" font-size="5" font-weight="bold" fill="#6B7280" font-family="Arial, sans-serif">90°</text>
    <text x="40" y="18" text-anchor="middle" font-size="6" font-weight="bold" fill="#6B7280" font-family="Arial, sans-serif">120°</text>
    
    <!-- Vernier scale (fine adjustment) -->
    <g transform="translate(0, -35)">
      <rect x="-10" y="0" width="20" height="5" rx="1" fill="url(#metalGradient)" opacity="0.8"/>
      <line x1="-10" y1="2.5" x2="10" y2="2.5" stroke="#6B7280" stroke-width="1"/>
      <line x1="-6" y1="1" x2="-6" y2="4" stroke="#6B7280" stroke-width="1"/>
      <line x1="-2" y1="1" x2="-2" y2="4" stroke="#6B7280" stroke-width="1"/>
      <line x1="2" y1="1" x2="2" y2="4" stroke="#6B7280" stroke-width="1"/>
      <line x1="6" y1="1" x2="6" y2="4" stroke="#6B7280" stroke-width="1"/>
    </g>
    
    <!-- Clamp for fine adjustment -->
    <rect x="-2" y="-30" width="4" height="6" rx="1" fill="url(#brassGradient)" stroke="#B45309" stroke-width="1"/>
  </g>
  
  <!-- Compass rose -->
  <g transform="translate(100, 60)">
    <circle cx="0" cy="0" r="18" fill="url(#brassGradient)" stroke="#B45309" stroke-width="2" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="14" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="10" fill="url(#brassGradient)" opacity="0.8"/>
    
    <!-- Compass directions -->
    <text x="0" y="-22" text-anchor="middle" font-size="10" font-weight="bold" fill="#B45309" font-family="Arial, sans-serif">N</text>
    <text x="0" y="24" text-anchor="middle" font-size="10" font-weight="bold" fill="#B45309" font-family="Arial, sans-serif">S</text>
    <text x="-22" y="4" text-anchor="middle" font-size="10" font-weight="bold" fill="#B45309" font-family="Arial, sans-serif">W</text>
    <text x="22" y="4" text-anchor="middle" font-size="10" font-weight="bold" fill="#B45309" font-family="Arial, sans-serif">E</text>
    
    <!-- Compass needle -->
    <line x1="0" y1="-12" x2="0" y2="12" stroke="#B45309" stroke-width="3"/>
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#B45309" stroke-width="2"/>
  </g>
  
  <!-- Waves at bottom -->
  <g transform="translate(0, 150)">
    <path d="M 0 0 Q 25 12 50 0 T 100 0 T 150 0 T 200 0" 
          fill="none" stroke="url(#waveGradient)" stroke-width="4" opacity="0.9"/>
    <path d="M 0 6 Q 25 18 50 6 T 100 6 T 150 6 T 200 6" 
          fill="none" stroke="url(#waveGradient)" stroke-width="3" opacity="0.7"/>
    <path d="M 0 12 Q 25 24 50 12 T 100 12 T 150 12 T 200 12" 
          fill="none" stroke="url(#waveGradient)" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Calculator elements -->
  <g transform="translate(120, 30)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="65" height="45" rx="6" fill="url(#calcGradient)" stroke="#047857" stroke-width="3" filter="url(#dropShadow)"/>
    
    <!-- Calculator screen -->
    <rect x="6" y="6" width="53" height="14" rx="3" fill="#1F2937" opacity="0.95" stroke="#374151" stroke-width="1"/>
    <text x="32" y="16" text-anchor="middle" font-size="9" font-family="monospace" fill="#10B981" font-weight="bold">MC</text>
    
    <!-- Calculator buttons -->
    <rect x="6" y="22" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="22" y="22" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="38" y="22" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="54" y="22" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    
    <rect x="6" y="33" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="22" y="33" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="38" y="33" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
    <rect x="54" y="33" width="13" height="9" rx="2" fill="#374151" opacity="0.9" stroke="#4B5563" stroke-width="1"/>
  </g>
  
  <!-- Mathematical symbols floating around -->
  <g opacity="0.8">
    <text x="25" y="45" font-size="14" font-weight="bold" fill="#6B7280" font-family="Arial, sans-serif">∫</text>
    <text x="170" y="80" font-size="12" font-weight="bold" fill="#9CA3AF" font-family="Arial, sans-serif">∑</text>
    <text x="30" y="100" font-size="16" font-weight="bold" fill="#4B5563" font-family="Arial, sans-serif">π</text>
    <text x="160" y="120" font-size="13" font-weight="bold" fill="#6B7280" font-family="Arial, sans-serif">√</text>
  </g>
  
  <!-- Anchor symbol -->
  <g transform="translate(40, 80)">
    <path d="M 0 0 L 0 18 M -6 18 L 6 18 M -4 12 L 4 12" 
          stroke="url(#metalGradient)" stroke-width="3" fill="none" filter="url(#dropShadow)"/>
    <circle cx="0" cy="0" r="4" fill="url(#metalGradient)" stroke="#6B7280" stroke-width="1"/>
  </g>
</svg>