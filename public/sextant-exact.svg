<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic gold gradient based on the photo -->
    <linearGradient id="photoGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brass gradient from photo -->
    <linearGradient id="photoBrass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mirror gradient from photo -->
    <linearGradient id="photoMirror" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="photoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="transparent"/>
  
  <!-- Main Frame (Arc) - Based on photo structure -->
  <path d="M 180,450 A 200,200 0 0,1 620,450" 
        fill="none" 
        stroke="url(#photoGold)" 
        stroke-width="10" 
        filter="url(#photoShadow)"/>
  
  <!-- Frame Support Base -->
  <rect x="395" y="430" width="10" height="40" fill="url(#photoGold)" filter="url(#photoShadow)"/>
  
  <!-- Index Arm (Movable) - Based on photo angle -->
  <path d="M 400,450 L 400,200" 
        fill="none" 
        stroke="url(#photoBrass)" 
        stroke-width="6" 
        filter="url(#photoShadow)"/>
  
  <!-- Index Arm Handle - Based on photo -->
  <circle cx="400" cy="180" r="12" fill="url(#photoGold)" filter="url(#photoShadow)"/>
  <circle cx="400" cy="180" r="6" fill="url(#photoBrass)"/>
  
  <!-- Horizon Mirror (Fixed) - Based on photo position -->
  <rect x="385" y="220" width="30" height="25" 
        fill="url(#photoMirror)" 
        stroke="url(#photoGold)" 
        stroke-width="2" 
        filter="url(#photoShadow)"/>
  
  <!-- Index Mirror (Movable) - Based on photo position -->
  <rect x="385" y="280" width="30" height="25" 
        fill="url(#photoMirror)" 
        stroke="url(#photoGold)" 
        stroke-width="2" 
        filter="url(#photoShadow)"/>
  
  <!-- Telescope - Based on photo angle and size -->
  <rect x="420" y="240" width="100" height="12" 
        fill="url(#photoBrass)" 
        filter="url(#photoShadow)"/>
  <rect x="520" y="235" width="15" height="22" 
        fill="url(#photoGold)" 
        filter="url(#photoShadow)"/>
  
  <!-- Telescope Lens -->
  <circle cx="527" cy="246" r="8" fill="url(#photoMirror)" stroke="url(#photoGold)" stroke-width="1"/>
  
  <!-- Scale Markings - Based on photo -->
  <g stroke="url(#photoGold)" stroke-width="2">
    <!-- Major degree marks -->
    <line x1="180" y1="450" x2="180" y2="465"/>
    <line x1="220" y1="450" x2="220" y2="465"/>
    <line x1="260" y1="450" x2="260" y2="465"/>
    <line x1="300" y1="450" x2="300" y2="465"/>
    <line x1="340" y1="450" x2="340" y2="465"/>
    <line x1="380" y1="450" x2="380" y2="465"/>
    <line x1="420" y1="450" x2="420" y2="465"/>
    <line x1="460" y1="450" x2="460" y2="465"/>
    <line x1="500" y1="450" x2="500" y2="465"/>
    <line x1="540" y1="450" x2="540" y2="465"/>
    <line x1="580" y1="450" x2="580" y2="465"/>
    <line x1="620" y1="450" x2="620" y2="465"/>
  </g>
  
  <!-- Minor degree marks -->
  <g stroke="url(#photoGold)" stroke-width="1">
    <line x1="200" y1="450" x2="200" y2="460"/>
    <line x1="240" y1="450" x2="240" y2="460"/>
    <line x1="280" y1="450" x2="280" y2="460"/>
    <line x1="320" y1="450" x2="320" y2="460"/>
    <line x1="360" y1="450" x2="360" y2="460"/>
    <line x1="400" y1="450" x2="400" y2="460"/>
    <line x1="440" y1="450" x2="440" y2="460"/>
    <line x1="480" y1="450" x2="480" y2="460"/>
    <line x1="520" y1="450" x2="520" y2="460"/>
    <line x1="560" y1="450" x2="560" y2="460"/>
    <line x1="600" y1="450" x2="600" y2="460"/>
  </g>
  
  <!-- Vernier Scale - Based on photo -->
  <rect x="395" y="480" width="10" height="20" 
        fill="url(#photoGold)" 
        stroke="url(#photoBrass)" 
        stroke-width="1" 
        filter="url(#photoShadow)"/>
  
  <!-- Vernier markings -->
  <g stroke="url(#photoBrass)" stroke-width="1">
    <line x1="396" y1="485" x2="404" y2="485"/>
    <line x1="396" y1="490" x2="404" y2="490"/>
    <line x1="396" y1="495" x2="404" y2="495"/>
  </g>
  
  <!-- Locking Screw - Based on photo -->
  <circle cx="400" cy="350" r="8" fill="url(#photoGold)" filter="url(#photoShadow)"/>
  <circle cx="400" cy="350" r="4" fill="url(#photoBrass)"/>
  
  <!-- Handle Grip - Based on photo -->
  <rect x="395" y="520" width="10" height="60" 
        fill="url(#photoBrass)" 
        rx="5" 
        filter="url(#photoShadow)"/>
  
  <!-- Handle Details -->
  <rect x="397" y="525" width="6" height="50" 
        fill="url(#photoGold)" 
        rx="3"/>
  
  <!-- Sun Shade - Based on photo -->
  <rect x="420" y="200" width="70" height="40" 
        fill="url(#photoGold)" 
        stroke="url(#photoBrass)" 
        stroke-width="2" 
        filter="url(#photoShadow)"/>
  
  <!-- Sun Shade Holes - Based on photo -->
  <circle cx="435" cy="220" r="3" fill="url(#photoBrass)"/>
  <circle cx="455" cy="220" r="3" fill="url(#photoBrass)"/>
  <circle cx="475" cy="220" r="3" fill="url(#photoBrass)"/>
  
  <!-- Index Arm Clamp - Based on photo -->
  <rect x="385" y="320" width="30" height="15" 
        fill="url(#photoGold)" 
        rx="5" 
        filter="url(#photoShadow)"/>
  
  <!-- Clamp Screw -->
  <circle cx="400" cy="327" r="4" fill="url(#photoBrass)"/>
  
  <!-- Scale Numbers - Based on photo -->
  <text x="180" y="480" font-family="Arial" font-size="12" fill="url(#photoGold)" text-anchor="middle">0°</text>
  <text x="260" y="480" font-family="Arial" font-size="12" fill="url(#photoGold)" text-anchor="middle">30°</text>
  <text x="340" y="480" font-family="Arial" font-size="12" fill="url(#photoGold)" text-anchor="middle">60°</text>
  <text x="420" y="480" font-family="Arial" font-size="12" fill="url(#photoGold)" text-anchor="middle">90°</text>
  <text x="500" y="480" font-family="Arial" font-size="12" fill="url(#photoGold)" text-anchor="middle">120°</text>
  <text x="580" y="480" font-family="Arial" font-size="12" fill="url(#photoGold)" text-anchor="middle">150°</text>
  
  <!-- Mirror Mounts - Based on photo -->
  <rect x="380" y="215" width="40" height="6" fill="url(#photoGold)" filter="url(#photoShadow)"/>
  <rect x="380" y="295" width="40" height="6" fill="url(#photoGold)" filter="url(#photoShadow)"/>
  
  <!-- Telescope Mount - Based on photo -->
  <rect x="415" y="235" width="110" height="8" fill="url(#photoGold)" filter="url(#photoShadow)"/>
  
  <!-- Index Arm Pivot - Based on photo -->
  <circle cx="400" cy="450" r="10" fill="url(#photoGold)" filter="url(#photoShadow)"/>
  <circle cx="400" cy="450" r="6" fill="url(#photoBrass)"/>
  
  <!-- Frame Decoration - Based on photo -->
  <g stroke="url(#photoBrass)" stroke-width="1" fill="none">
    <path d="M 200,450 Q 220,430 240,450"/>
    <path d="M 320,450 Q 340,430 360,450"/>
    <path d="M 440,450 Q 460,430 480,450"/>
    <path d="M 560,450 Q 580,430 600,450"/>
  </g>
</svg>