<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Realistic gold gradient -->
    <linearGradient id="realGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brass gradient -->
    <linearGradient id="realBrass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mirror gradient -->
    <linearGradient id="realMirror" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass gradient -->
    <linearGradient id="realGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#E6E6FA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="realShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="4" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow filter -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="700" fill="transparent"/>
  
  <!-- Main Frame (Arc) - More realistic curve -->
  <path d="M 150,500 A 250,250 0 0,1 650,500" 
        fill="none" 
        stroke="url(#realGold)" 
        stroke-width="12" 
        filter="url(#realShadow)"/>
  
  <!-- Frame Support Base -->
  <rect x="440" y="480" width="20" height="50" fill="url(#realGold)" filter="url(#realShadow)"/>
  <rect x="435" y="470" width="30" height="15" fill="url(#realGold)" rx="5" filter="url(#realShadow)"/>
  
  <!-- Index Arm (Movable) - More realistic -->
  <path d="M 450,500 L 450,180" 
        fill="none" 
        stroke="url(#realBrass)" 
        stroke-width="8" 
        filter="url(#realShadow)"/>
  
  <!-- Index Arm Handle - More detailed -->
  <circle cx="450" cy="160" r="20" fill="url(#realGold)" filter="url(#realShadow)"/>
  <circle cx="450" cy="160" r="12" fill="url(#realBrass)"/>
  <circle cx="450" cy="160" r="6" fill="url(#realGold)"/>
  
  <!-- Horizon Mirror (Fixed) - More realistic -->
  <rect x="430" y="240" width="40" height="35" 
        fill="url(#realMirror)" 
        stroke="url(#realGold)" 
        stroke-width="3" 
        filter="url(#realShadow)"/>
  <rect x="432" y="242" width="36" height="31" fill="url(#realGlass)"/>
  
  <!-- Index Mirror (Movable) - More realistic -->
  <rect x="430" y="310" width="40" height="35" 
        fill="url(#realMirror)" 
        stroke="url(#realGold)" 
        stroke-width="3" 
        filter="url(#realShadow)"/>
  <rect x="432" y="312" width="36" height="31" fill="url(#realGlass)"/>
  
  <!-- Telescope - More detailed -->
  <rect x="480" y="260" width="120" height="15" 
        fill="url(#realBrass)" 
        filter="url(#realShadow)"/>
  <rect x="600" y="255" width="20" height="25" 
        fill="url(#realGold)" 
        filter="url(#realShadow)"/>
  
  <!-- Telescope Lens -->
  <circle cx="610" cy="267" r="10" fill="url(#realGlass)" stroke="url(#realGold)" stroke-width="2"/>
  <circle cx="610" cy="267" r="6" fill="url(#realMirror)"/>
  
  <!-- Telescope Focus Ring -->
  <circle cx="610" cy="267" r="15" fill="none" stroke="url(#realGold)" stroke-width="2"/>
  
  <!-- Scale Markings - More detailed -->
  <g stroke="url(#realGold)" stroke-width="3">
    <!-- Major degree marks -->
    <line x1="150" y1="500" x2="150" y2="515"/>
    <line x1="200" y1="500" x2="200" y2="515"/>
    <line x1="250" y1="500" x2="250" y2="515"/>
    <line x1="300" y1="500" x2="300" y2="515"/>
    <line x1="350" y1="500" x2="350" y2="515"/>
    <line x1="400" y1="500" x2="400" y2="515"/>
    <line x1="450" y1="500" x2="450" y2="515"/>
    <line x1="500" y1="500" x2="500" y2="515"/>
    <line x1="550" y1="500" x2="550" y2="515"/>
    <line x1="600" y1="500" x2="600" y2="515"/>
    <line x1="650" y1="500" x2="650" y2="515"/>
  </g>
  
  <!-- Minor degree marks -->
  <g stroke="url(#realGold)" stroke-width="1">
    <line x1="175" y1="500" x2="175" y2="510"/>
    <line x1="225" y1="500" x2="225" y2="510"/>
    <line x1="275" y1="500" x2="275" y2="510"/>
    <line x1="325" y1="500" x2="325" y2="510"/>
    <line x1="375" y1="500" x2="375" y2="510"/>
    <line x1="425" y1="500" x2="425" y2="510"/>
    <line x1="475" y1="500" x2="475" y2="510"/>
    <line x1="525" y1="500" x2="525" y2="510"/>
    <line x1="575" y1="500" x2="575" y2="510"/>
    <line x1="625" y1="500" x2="625" y2="510"/>
  </g>
  
  <!-- Vernier Scale - More detailed -->
  <rect x="445" y="530" width="10" height="25" 
        fill="url(#realGold)" 
        stroke="url(#realBrass)" 
        stroke-width="2" 
        filter="url(#realShadow)"/>
  
  <!-- Vernier markings -->
  <g stroke="url(#realBrass)" stroke-width="1">
    <line x1="446" y1="535" x2="454" y2="535"/>
    <line x1="446" y1="540" x2="454" y2="540"/>
    <line x1="446" y1="545" x2="454" y2="545"/>
    <line x1="446" y1="550" x2="454" y2="550"/>
  </g>
  
  <!-- Locking Screw - More detailed -->
  <circle cx="450" cy="380" r="10" fill="url(#realGold)" filter="url(#realShadow)"/>
  <circle cx="450" cy="380" r="6" fill="url(#realBrass)"/>
  <circle cx="450" cy="380" r="3" fill="url(#realGold)"/>
  
  <!-- Handle Grip - More ergonomic -->
  <rect x="440" y="570" width="20" height="80" 
        fill="url(#realBrass)" 
        rx="15" 
        filter="url(#realShadow)"/>
  
  <!-- Handle Details -->
  <rect x="445" y="580" width="10" height="60" 
        fill="url(#realGold)" 
        rx="8"/>
  
  <!-- Handle Grip Texture -->
  <g stroke="url(#realGold)" stroke-width="1">
    <line x1="447" y1="590" x2="453" y2="590"/>
    <line x1="447" y1="600" x2="453" y2="600"/>
    <line x1="447" y1="610" x2="453" y2="610"/>
    <line x1="447" y1="620" x2="453" y2="620"/>
  </g>
  
  <!-- Sun Shade - More detailed -->
  <rect x="480" y="220" width="80" height="50" 
        fill="url(#realGold)" 
        stroke="url(#realBrass)" 
        stroke-width="3" 
        filter="url(#realShadow)"/>
  
  <!-- Sun Shade Holes -->
  <circle cx="500" cy="245" r="4" fill="url(#realBrass)"/>
  <circle cx="520" cy="245" r="4" fill="url(#realBrass)"/>
  <circle cx="540" cy="245" r="4" fill="url(#realBrass)"/>
  <circle cx="560" cy="245" r="4" fill="url(#realBrass)"/>
  
  <!-- Sun Shade Support -->
  <rect x="475" y="270" width="90" height="8" 
        fill="url(#realBrass)" 
        filter="url(#realShadow)"/>
  
  <!-- Index Arm Clamp - More detailed -->
  <rect x="435" y="350" width="30" height="20" 
        fill="url(#realGold)" 
        rx="8" 
        filter="url(#realShadow)"/>
  
  <!-- Clamp Screw -->
  <circle cx="450" cy="360" r="6" fill="url(#realBrass)"/>
  <circle cx="450" cy="360" r="3" fill="url(#realGold)"/>
  
  <!-- Frame Decoration - More ornate -->
  <g stroke="url(#realBrass)" stroke-width="2" fill="none">
    <path d="M 180,500 Q 200,480 220,500"/>
    <path d="M 280,500 Q 300,480 320,500"/>
    <path d="M 380,500 Q 400,480 420,500"/>
    <path d="M 480,500 Q 500,480 520,500"/>
    <path d="M 580,500 Q 600,480 620,500"/>
  </g>
  
  <!-- Scale Numbers - More detailed -->
  <text x="150" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="url(#realGold)" text-anchor="middle">0°</text>
  <text x="250" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="url(#realGold)" text-anchor="middle">30°</text>
  <text x="350" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="url(#realGold)" text-anchor="middle">60°</text>
  <text x="450" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="url(#realGold)" text-anchor="middle">90°</text>
  <text x="550" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="url(#realGold)" text-anchor="middle">120°</text>
  <text x="650" y="540" font-family="Arial" font-size="14" font-weight="bold" fill="url(#realGold)" text-anchor="middle">150°</text>
  
  <!-- Mirror Mounts -->
  <rect x="425" y="235" width="50" height="8" fill="url(#realGold)" filter="url(#realShadow)"/>
  <rect x="425" y="305" width="50" height="8" fill="url(#realGold)" filter="url(#realShadow)"/>
  
  <!-- Telescope Mount -->
  <rect x="475" y="255" width="130" height="10" fill="url(#realGold)" filter="url(#realShadow)"/>
  
  <!-- Index Arm Pivot -->
  <circle cx="450" cy="500" r="12" fill="url(#realGold)" filter="url(#realShadow)"/>
  <circle cx="450" cy="500" r="8" fill="url(#realBrass)"/>
  <circle cx="450" cy="500" r="4" fill="url(#realGold)"/>
  
  <!-- Title -->
  <text x="450" y="680" font-family="Arial" font-size="18" font-weight="bold" fill="url(#realGold)" text-anchor="middle" filter="url(#goldGlow)">Professional Maritime Sextant</text>
</svg>