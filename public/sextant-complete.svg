<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for metal parts -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brass gradient -->
    <linearGradient id="brassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Mirror gradient -->
    <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="transparent"/>
  
  <!-- Main Frame (Arc) -->
  <path d="M 200,400 A 200,200 0 0,1 600,400" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="8" 
        filter="url(#shadow)"/>
  
  <!-- Frame Support -->
  <rect x="390" y="380" width="20" height="40" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Index Arm (Movable) -->
  <path d="M 400,400 L 400,200" 
        fill="none" 
        stroke="url(#brassGradient)" 
        stroke-width="6" 
        filter="url(#shadow)"/>
  
  <!-- Index Arm Handle -->
  <circle cx="400" cy="180" r="15" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <circle cx="400" cy="180" r="8" fill="url(#brassGradient)"/>
  
  <!-- Horizon Mirror (Fixed) -->
  <rect x="380" y="220" width="40" height="30" 
        fill="url(#mirrorGradient)" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Index Mirror (Movable) -->
  <rect x="380" y="280" width="40" height="30" 
        fill="url(#mirrorGradient)" 
        stroke="url(#goldGradient)" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Telescope -->
  <rect x="420" y="240" width="80" height="12" 
        fill="url(#brassGradient)" 
        filter="url(#shadow)"/>
  <rect x="500" y="235" width="15" height="22" 
        fill="url(#goldGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Telescope Lens -->
  <circle cx="505" cy="246" r="8" fill="url(#mirrorGradient)" stroke="url(#goldGradient)" stroke-width="1"/>
  
  <!-- Scale Markings -->
  <g stroke="url(#goldGradient)" stroke-width="2">
    <!-- Degree marks -->
    <line x1="200" y1="400" x2="200" y2="410"/>
    <line x1="250" y1="400" x2="250" y2="410"/>
    <line x1="300" y1="400" x2="300" y2="410"/>
    <line x1="350" y1="400" x2="350" y2="410"/>
    <line x1="400" y1="400" x2="400" y2="410"/>
    <line x1="450" y1="400" x2="450" y2="410"/>
    <line x1="500" y1="400" x2="500" y2="410"/>
    <line x1="550" y1="400" x2="550" y2="410"/>
    <line x1="600" y1="400" x2="600" y2="410"/>
  </g>
  
  <!-- Vernier Scale -->
  <rect x="395" y="420" width="10" height="20" 
        fill="url(#goldGradient)" 
        stroke="url(#brassGradient)" 
        stroke-width="1" 
        filter="url(#shadow)"/>
  
  <!-- Vernier markings -->
  <g stroke="url(#brassGradient)" stroke-width="1">
    <line x1="396" y1="425" x2="404" y2="425"/>
    <line x1="396" y1="430" x2="404" y2="430"/>
    <line x1="396" y1="435" x2="404" y2="435"/>
  </g>
  
  <!-- Locking Screw -->
  <circle cx="400" cy="350" r="8" fill="url(#goldGradient)" filter="url(#shadow)"/>
  <circle cx="400" cy="350" r="4" fill="url(#brassGradient)"/>
  
  <!-- Handle Grip -->
  <rect x="390" y="450" width="20" height="60" 
        fill="url(#brassGradient)" 
        rx="10" 
        filter="url(#shadow)"/>
  
  <!-- Handle Details -->
  <rect x="395" y="460" width="10" height="40" 
        fill="url(#goldGradient)" 
        rx="5"/>
  
  <!-- Sun Shade -->
  <rect x="420" y="200" width="60" height="40" 
        fill="url(#goldGradient)" 
        stroke="url(#brassGradient)" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Sun Shade Holes -->
  <circle cx="430" cy="220" r="3" fill="url(#brassGradient)"/>
  <circle cx="450" cy="220" r="3" fill="url(#brassGradient)"/>
  <circle cx="470" cy="220" r="3" fill="url(#brassGradient)"/>
  
  <!-- Index Arm Clamp -->
  <rect x="385" y="320" width="30" height="15" 
        fill="url(#goldGradient)" 
        rx="5" 
        filter="url(#shadow)"/>
  
  <!-- Clamp Screw -->
  <circle cx="400" cy="327" r="4" fill="url(#brassGradient)"/>
  
  <!-- Frame Decoration -->
  <g stroke="url(#brassGradient)" stroke-width="1" fill="none">
    <path d="M 220,400 Q 240,380 260,400"/>
    <path d="M 340,400 Q 360,380 380,400"/>
    <path d="M 420,400 Q 440,380 460,400"/>
    <path d="M 540,400 Q 560,380 580,400"/>
  </g>
  
  <!-- Scale Numbers -->
  <text x="200" y="430" font-family="Arial" font-size="12" fill="url(#goldGradient)" text-anchor="middle">0°</text>
  <text x="300" y="430" font-family="Arial" font-size="12" fill="url(#goldGradient)" text-anchor="middle">30°</text>
  <text x="400" y="430" font-family="Arial" font-size="12" fill="url(#goldGradient)" text-anchor="middle">60°</text>
  <text x="500" y="430" font-family="Arial" font-size="12" fill="url(#goldGradient)" text-anchor="middle">90°</text>
  <text x="600" y="430" font-family="Arial" font-size="12" fill="url(#goldGradient)" text-anchor="middle">120°</text>
  
  <!-- Title -->
  <text x="400" y="550" font-family="Arial" font-size="16" font-weight="bold" fill="url(#goldGradient)" text-anchor="middle">Maritime Sextant</text>
</svg>