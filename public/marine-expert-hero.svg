<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Water column gradient -->
    <linearGradient id="water" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7fe7ff"/>
      <stop offset="18%" stop-color="#1fb9d6"/>
      <stop offset="55%" stop-color="#0b6aa6"/>
      <stop offset="100%" stop-color="#03233a"/>
    </linearGradient>

    <!-- Soft vignette -->
    <radialGradient id="vignette" cx="50%" cy="35%" r="80%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="70%" stop-color="rgba(0,0,0,0.15)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.45)"/>
    </radialGradient>

    <!-- Light rays -->
    <linearGradient id="ray" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.55)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>

    <filter id="blur2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>

    <!-- Bubbles -->
    <radialGradient id="bubble" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.55)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,0.20)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <!-- Base -->
  <rect width="1080" height="1920" fill="url(#water)"/>

  <!-- Sun glow -->
  <circle cx="560" cy="120" r="220" fill="rgba(255,255,255,0.28)" filter="url(#blur2)"/>
  <circle cx="560" cy="120" r="140" fill="rgba(255,255,255,0.22)" filter="url(#blur2)"/>

  <!-- Rays -->
  <g opacity="0.9" filter="url(#blur2)">
    <polygon points="350,0 470,0 730,980 580,980" fill="url(#ray)" opacity="0.70"/>
    <polygon points="520,0 640,0 900,980 750,980" fill="url(#ray)" opacity="0.55"/>
    <polygon points="180,0 300,0 560,980 410,980" fill="url(#ray)" opacity="0.40"/>
    <polygon points="680,0 820,0 1030,980 860,980" fill="url(#ray)" opacity="0.32"/>
    <polygon points="60,0 160,0 360,980 250,980" fill="url(#ray)" opacity="0.22"/>
  </g>

  <!-- Particles / bubbles -->
  <g opacity="0.55">
    <circle cx="140" cy="640" r="18" fill="url(#bubble)"/>
    <circle cx="210" cy="720" r="10" fill="url(#bubble)"/>
    <circle cx="920" cy="760" r="14" fill="url(#bubble)"/>
    <circle cx="840" cy="610" r="9" fill="url(#bubble)"/>
    <circle cx="980" cy="980" r="22" fill="url(#bubble)"/>
    <circle cx="120" cy="1040" r="24" fill="url(#bubble)"/>
    <circle cx="260" cy="1180" r="12" fill="url(#bubble)"/>
    <circle cx="910" cy="1250" r="16" fill="url(#bubble)"/>
    <circle cx="760" cy="1380" r="10" fill="url(#bubble)"/>
  </g>

  <!-- Coral silhouettes (bottom) -->
  <g transform="translate(0,1420)" opacity="0.95">
    <path d="M0 500 C120 430 170 420 260 450 C340 480 390 475 470 445 C560 405 640 430 720 460 C800 490 880 500 1080 450 L1080 500 Z" fill="#022033"/>
    <path d="M0 390 C90 360 130 355 190 370 C240 382 290 390 340 372 C410 345 470 350 520 372 C600 410 670 395 740 365 C820 330 900 340 1080 375 L1080 500 L0 500 Z" fill="#032a42" opacity="0.95"/>

    <!-- Left coral -->
    <path d="M90 420
             C70 380 85 350 110 340
             C135 330 160 355 150 380
             C175 360 205 370 205 395
             C205 425 175 435 160 450
             C140 470 120 470 110 460
             C105 448 112 440 120 435
             C110 438 98 435 90 420 Z" fill="#0a4c66" opacity="0.85"/>
    <path d="M220 460
             C215 415 240 390 270 392
             C300 394 312 425 298 450
             C330 432 360 448 350 475
             C340 502 310 505 285 505
             C255 505 228 495 220 460 Z" fill="#0c5f7e" opacity="0.80"/>

    <!-- Right coral -->
    <path d="M920 455
             C910 420 930 390 962 388
             C995 386 1010 418 1000 445
             C1030 432 1060 450 1050 480
             C1040 510 1010 512 986 512
             C950 512 930 495 920 455 Z" fill="#0b5674" opacity="0.82"/>
    <path d="M780 492
             C760 455 780 420 820 418
             C860 416 875 448 860 476
             C885 472 910 486 902 510
             C894 534 866 540 835 540
             C805 540 792 520 780 492 Z" fill="#0a4c66" opacity="0.78"/>
  </g>

  <!-- Vignette -->
  <rect width="1080" height="1920" fill="url(#vignette)"/>
</svg>
