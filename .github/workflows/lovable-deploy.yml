name: Lovable Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Configure Git network (avoid timeouts)
        run: |
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 600
          git config --global url."https://".insteadOf git://
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build (Lovable)
        run: npm run build:prod

      - name: Trigger Lovable remote deploy
        if: env.LOVABLE_DEPLOY_HOOK != ''
        env:
          LOVABLE_DEPLOY_HOOK: ${{ secrets.LOVABLE_DEPLOY_HOOK }}
        run: node scripts/lovable-deploy.cjs