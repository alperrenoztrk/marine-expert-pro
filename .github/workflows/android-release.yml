name: Android Signed Release APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Ensure Android platform and sync
        run: |
          npm i -g @capacitor/cli
          if [ ! -d android ]; then
            npx cap add android --npm-client npm --yes || true
          fi
          npx cap sync android

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "ERROR: ANDROID_KEYSTORE_BASE64 secret is not set." && exit 1
          fi
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/keystore.jks

      - name: Build Release (unsigned)
        working-directory: android
        run: ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Sign APK
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_ALIAS_PASSWORD: ${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          APK_UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          if [ ! -f "$APK_UNSIGNED" ]; then
            echo "Could not find $APK_UNSIGNED" && exit 1
          fi
          BUILD_TOOLS=$(ls -d "$ANDROID_SDK_ROOT"/build-tools/* | sort -V | tail -1)
          echo "Using build-tools: $BUILD_TOOLS"
          "$BUILD_TOOLS"/zipalign -v -p 4 "$APK_UNSIGNED" app-release-aligned.apk
          "$BUILD_TOOLS"/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias "$ANDROID_KEY_ALIAS" \
            --ks-pass pass:"$ANDROID_KEYSTORE_PASSWORD" \
            --key-pass pass:"$ANDROID_KEY_ALIAS_PASSWORD" \
            --out app-release-signed.apk \
            app-release-aligned.apk
          "$BUILD_TOOLS"/apksigner verify --verbose --print-certs app-release-signed.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: maritime-calculator-release-signed.apk
          path: android/app/app-release-signed.apk
          if-no-files-found: error

      - name: Upload Unsigned APK (fallback)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-unsigned.apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn
