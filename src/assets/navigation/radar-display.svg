<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-size: 16px; font-weight: bold; }
      .radar-screen { fill: #000080; stroke: #00ff00; stroke-width: 2; }
      .range-ring { fill: none; stroke: #00ff00; stroke-width: 1; }
      .bearing-line { stroke: #00ff00; stroke-width: 1; }
      .target { fill: #ff0000; stroke: #ffff00; stroke-width: 1; }
      .ship { fill: #00ff00; stroke: #00ff00; stroke-width: 2; }
      .heading-line { stroke: #ffff00; stroke-width: 3; }
      .ebl { stroke: #ff00ff; stroke-width: 2; stroke-dasharray: 5,5; }
      .vrm { stroke: #00ffff; stroke-width: 2; stroke-dasharray: 3,3; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="300" y="30" class="text title">Radar Ekranı</text>
  
  <!-- Radar Display -->
  <g transform="translate(300, 300)">
    <!-- Radar screen -->
    <circle cx="0" cy="0" r="250" class="radar-screen"/>
    
    <!-- Range rings -->
    <circle cx="0" cy="0" r="50" class="range-ring"/>
    <circle cx="0" cy="0" r="100" class="range-ring"/>
    <circle cx="0" cy="0" r="150" class="range-ring"/>
    <circle cx="0" cy="0" r="200" class="range-ring"/>
    <circle cx="0" cy="0" r="250" class="range-ring"/>
    
    <!-- Bearing lines -->
    <line x1="0" y1="0" x2="0" y2="-250" class="bearing-line"/>
    <line x1="0" y1="0" x2="177" y2="-177" class="bearing-line"/>
    <line x1="0" y1="0" x2="250" y2="0" class="bearing-line"/>
    <line x1="0" y1="0" x2="177" y2="177" class="bearing-line"/>
    <line x1="0" y1="0" x2="0" y2="250" class="bearing-line"/>
    <line x1="0" y1="0" x2="-177" y2="177" class="bearing-line"/>
    <line x1="0" y1="0" x2="-250" y2="0" class="bearing-line"/>
    <line x1="0" y1="0" x2="-177" y2="-177" class="bearing-line"/>
    
    <!-- Own ship -->
    <circle cx="0" cy="0" r="8" class="ship"/>
    <line x1="0" y1="0" x2="0" y2="-20" class="heading-line"/>
    
    <!-- Targets -->
    <circle cx="80" cy="-60" r="4" class="target"/>
    <text x="90" y="-55" class="text" fill="#ffff00">Target 1</text>
    
    <circle cx="-120" cy="100" r="4" class="target"/>
    <text x="-110" y="105" class="text" fill="#ffff00">Target 2</text>
    
    <circle cx="150" cy="80" r="4" class="target"/>
    <text x="160" y="85" class="text" fill="#ffff00">Target 3</text>
    
    <!-- EBL (Electronic Bearing Line) -->
    <line x1="0" y1="0" x2="200" y2="-100" class="ebl"/>
    <text x="180" y="-80" class="text" fill="#ff00ff">EBL</text>
    
    <!-- VRM (Variable Range Marker) -->
    <circle cx="0" cy="0" r="120" class="vrm"/>
    <text x="130" y="10" class="text" fill="#00ffff">VRM</text>
    
    <!-- Labels -->
    <text x="0" y="-270" class="text" fill="#00ff00">000°</text>
    <text x="270" y="10" class="text" fill="#00ff00">090°</text>
    <text x="0" y="280" class="text" fill="#00ff00">180°</text>
    <text x="-270" y="10" class="text" fill="#00ff00">270°</text>
    
    <!-- Range labels -->
    <text x="25" y="-25" class="text" fill="#00ff00">1nm</text>
    <text x="50" y="-50" class="text" fill="#00ff00">2nm</text>
    <text x="75" y="-75" class="text" fill="#00ff00">3nm</text>
    <text x="100" y="-100" class="text" fill="#00ff00">4nm</text>
    <text x="125" y="-125" class="text" fill="#00ff00">5nm</text>
  </g>
  
  <!-- Legend -->
  <rect x="50" y="50" width="200" height="120" fill="#000080" stroke="#00ff00" stroke-width="1"/>
  <text x="150" y="70" class="text" fill="#00ff00">Radar Elemanları</text>
  <text x="150" y="90" class="text" fill="#ff0000">• Hedefler</text>
  <text x="150" y="110" class="text" fill="#00ff00">• Menzil halkaları</text>
  <text x="150" y="130" class="text" fill="#ffff00">• Baş çizgisi</text>
  <text x="150" y="150" class="text" fill="#ff00ff">• EBL</text>
  <text x="150" y="170" class="text" fill="#00ffff">• VRM</text>
</svg>