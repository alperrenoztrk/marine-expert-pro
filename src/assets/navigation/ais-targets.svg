<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#06121A"/>
      <stop offset="0.6" stop-color="#0A1B3D"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="sea" x1="0" y1="650" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>
  <rect y="650" width="1200" height="250" fill="url(#sea)"/>

  <!-- radar circles -->
  <g opacity="0.18" stroke="#93C5FD" stroke-width="4">
    <circle cx="600" cy="470" r="110"/>
    <circle cx="600" cy="470" r="220"/>
    <circle cx="600" cy="470" r="330"/>
    <circle cx="600" cy="470" r="440"/>
  </g>
  <g opacity="0.25" stroke="#34D399" stroke-width="6" stroke-linecap="round">
    <path d="M600 470L900 300"/>
    <path d="M600 470L400 720"/>
  </g>

  <!-- AIS targets panel -->
  <g filter="url(#shadow)">
    <rect x="210" y="210" width="780" height="430" rx="36" fill="#0B1020" stroke="#334155" stroke-width="3"/>
    <rect x="260" y="270" width="680" height="310" rx="28" fill="#0F172A" stroke="#334155" stroke-width="3"/>

    <!-- columns -->
    <g opacity="0.9" fill="#94A3B8">
      <text x="292" y="320" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="800">TARGET</text>
      <text x="470" y="320" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="800">MMSI</text>
      <text x="660" y="320" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="800">CPA / TCPA</text>
      <text x="840" y="320" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" font-weight="800" text-anchor="end">SOG</text>
    </g>

    <!-- rows -->
    <g>
      <rect x="280" y="342" width="640" height="62" rx="16" fill="#111827" stroke="#334155" stroke-width="2"/>
      <rect x="280" y="416" width="640" height="62" rx="16" fill="#111827" stroke="#334155" stroke-width="2" opacity="0.95"/>
      <rect x="280" y="490" width="640" height="62" rx="16" fill="#111827" stroke="#334155" stroke-width="2" opacity="0.9"/>
    </g>

    <!-- target icons -->
    <g>
      <!-- own ship -->
      <circle cx="318" cy="373" r="18" fill="#0EA5E9" opacity="0.3"/>
      <path d="M318 357L332 387H304L318 357Z" fill="#38BDF8"/>
      <!-- target 1 -->
      <circle cx="318" cy="447" r="18" fill="#22C55E" opacity="0.25"/>
      <path d="M318 429L332 447L318 465L304 447L318 429Z" fill="#34D399"/>
      <!-- target 2 -->
      <circle cx="318" cy="521" r="18" fill="#F59E0B" opacity="0.25"/>
      <path d="M304 521H332" stroke="#FBBF24" stroke-width="6" stroke-linecap="round"/>
      <path d="M318 507V535" stroke="#FBBF24" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- row text -->
    <g fill="#E2E8F0" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="20" font-weight="700">
      <text x="350" y="379">OWN</text>
      <text x="460" y="379" opacity="0.85">—</text>
      <text x="650" y="379" opacity="0.85">—</text>
      <text x="900" y="379" text-anchor="end">12.3 kn</text>

      <text x="350" y="453">TGT-07</text>
      <text x="460" y="453" opacity="0.95">271234567</text>
      <text x="650" y="453" opacity="0.95">0.8 nm / 14 min</text>
      <text x="900" y="453" text-anchor="end">16.1 kn</text>

      <text x="350" y="527">TGT-12</text>
      <text x="460" y="527" opacity="0.95">209876543</text>
      <text x="650" y="527" opacity="0.95">1.6 nm / 22 min</text>
      <text x="900" y="527" text-anchor="end">9.4 kn</text>
    </g>
  </g>

  <!-- label -->
  <g opacity="0.92">
    <rect x="70" y="70" width="220" height="64" rx="18" fill="#0B1020" stroke="#334155" stroke-width="2"/>
    <text x="100" y="112" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="900" fill="#DBEAFE">
      AIS TARGETS
    </text>
  </g>
</svg>
