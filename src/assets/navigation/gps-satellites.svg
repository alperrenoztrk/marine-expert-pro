<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-size: 16px; font-weight: bold; }
      .earth { fill: #4a90e2; stroke: #000; stroke-width: 2; }
      .satellite { fill: #ff6600; stroke: #000; stroke-width: 1; }
      .signal { stroke: #00ff00; stroke-width: 2; fill: none; stroke-dasharray: 3,3; }
      .orbit { fill: none; stroke: #666; stroke-width: 1; stroke-dasharray: 2,2; }
      .ship { fill: #00ff00; stroke: #000; stroke-width: 2; }
      .coverage { fill: #00ff00; fill-opacity: 0.1; stroke: #00ff00; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="text title">GPS Uydu Konumlandırması</text>
  
  <!-- Earth -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="80" class="earth"/>
    <text x="0" y="5" class="text" fill="white">Dünya</text>
    
    <!-- Ship on Earth -->
    <circle cx="40" cy="-20" r="6" class="ship"/>
    <text x="55" y="-15" class="text">Gemi</text>
  </g>
  
  <!-- Satellites and Orbits -->
  <!-- Satellite 1 -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="8" class="satellite"/>
    <text x="0" y="-20" class="text">SV1</text>
    <circle cx="0" cy="0" r="120" class="orbit"/>
    <!-- Signal to ship -->
    <line x1="0" y1="0" x2="200" y2="-120" class="signal"/>
  </g>
  
  <!-- Satellite 2 -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="8" class="satellite"/>
    <text x="0" y="-20" class="text">SV2</text>
    <circle cx="0" cy="0" r="120" class="orbit"/>
    <!-- Signal to ship -->
    <line x1="0" y1="0" x2="-200" y2="-120" class="signal"/>
  </g>
  
  <!-- Satellite 3 -->
  <g transform="translate(300, 50)">
    <circle cx="0" cy="0" r="8" class="satellite"/>
    <text x="0" y="-20" class="text">SV3</text>
    <circle cx="0" cy="0" r="120" class="orbit"/>
    <!-- Signal to ship -->
    <line x1="0" y1="0" x2="100" y2="220" class="signal"/>
  </g>
  
  <!-- Satellite 4 -->
  <g transform="translate(500, 50)">
    <circle cx="0" cy="0" r="8" class="satellite"/>
    <text x="0" y="-20" class="text">SV4</text>
    <circle cx="0" cy="0" r="120" class="orbit"/>
    <!-- Signal to ship -->
    <line x1="0" y1="0" x2="-100" y2="220" class="signal"/>
  </g>
  
  <!-- Coverage area -->
  <ellipse cx="400" cy="300" rx="200" ry="150" class="coverage"/>
  
  <!-- Information -->
  <rect x="50" y="450" width="700" height="120" fill="#f0f0f0" stroke="#000" stroke-width="1"/>
  <text x="400" y="470" class="text title">GPS Çalışma Prensibi</text>
  <text x="400" y="490" class="text">• En az 4 uydu gereklidir (3D konumlandırma için)</text>
  <text x="400" y="510" class="text">• Her uydu konumunu ve zamanı gönderir</text>
  <text x="400" y="530" class="text">• Gemi, uydu mesafelerini hesaplar</text>
  <text x="400" y="550" class="text">• Trilaterasyon ile kesin konum bulunur</text>
  
  <!-- Accuracy factors -->
  <rect x="50" y="50" width="200" height="100" fill="#ffffcc" stroke="#000" stroke-width="1"/>
  <text x="150" y="70" class="text title">Doğruluk Faktörleri</text>
  <text x="150" y="90" class="text">• HDOP: Yatay doğruluk</text>
  <text x="150" y="110" class="text">• PDOP: Konum doğruluk</text>
  <text x="150" y="130" class="text">• TDOP: Zaman doğruluk</text>
</svg>