<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-size: 16px; font-weight: bold; }
      .life-jacket { fill: #ff6600; stroke: #000; stroke-width: 2; }
      .life-raft { fill: #ff0000; stroke: #000; stroke-width: 2; }
      .epirb { fill: #ffff00; stroke: #000; stroke-width: 2; }
      .flare { fill: #ff0000; stroke: #000; stroke-width: 2; }
      .radio { fill: #0000ff; stroke: #000; stroke-width: 2; }
      .first-aid { fill: #ff0000; stroke: #000; stroke-width: 2; }
      .fire-extinguisher { fill: #ff0000; stroke: #000; stroke-width: 2; }
      .ship { fill: #8B4513; stroke: #000; stroke-width: 2; }
      .water { fill: #87CEEB; stroke: #000; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="text title">Gemi Güvenlik Ekipmanları</text>
  
  <!-- Ship -->
  <g transform="translate(400, 200)">
    <rect x="-100" y="-30" width="200" height="60" class="ship"/>
    <rect x="-80" y="-50" width="160" height="20" class="ship"/>
    <text x="0" y="100" class="text">Gemi</text>
  </g>
  
  <!-- Life Jackets -->
  <g transform="translate(150, 100)">
    <rect x="-20" y="-15" width="40" height="30" class="life-jacket"/>
    <circle cx="0" cy="0" r="8" fill="white"/>
    <text x="0" y="50" class="text">Can Yeleği</text>
    <text x="0" y="65" class="text">(Life Jacket)</text>
  </g>
  
  <!-- Life Raft -->
  <g transform="translate(650, 100)">
    <ellipse cx="0" cy="0" rx="30" ry="20" class="life-raft"/>
    <rect x="-25" y="-5" width="50" height="10" fill="white"/>
    <text x="0" y="50" class="text">Can Salı</text>
    <text x="0" y="65" class="text">(Life Raft)</text>
  </g>
  
  <!-- EPIRB -->
  <g transform="translate(150, 300)">
    <rect x="-15" y="-20" width="30" height="40" class="epirb"/>
    <rect x="-10" y="-15" width="20" height="30" fill="white"/>
    <text x="0" y="60" class="text">EPIRB</text>
    <text x="0" y="75" class="text">(Emergency Position)</text>
    <text x="0" y="90" class="text">Indicating Radio Beacon)</text>
  </g>
  
  <!-- Flares -->
  <g transform="translate(300, 300)">
    <rect x="-8" y="-25" width="16" height="50" class="flare"/>
    <rect x="-5" y="-20" width="10" height="40" fill="white"/>
    <text x="0" y="60" class="text">İşaret Fişeği</text>
    <text x="0" y="75" class="text">(Flares)</text>
  </g>
  
  <!-- Radio -->
  <g transform="translate(450, 300)">
    <rect x="-20" y="-15" width="40" height="30" class="radio"/>
    <rect x="-15" y="-10" width="30" height="20" fill="white"/>
    <text x="0" y="60" class="text">VHF Radyo</text>
    <text x="0" y="75" class="text">(VHF Radio)</text>
  </g>
  
  <!-- First Aid Kit -->
  <g transform="translate(600, 300)">
    <rect x="-20" y="-15" width="40" height="30" class="first-aid"/>
    <rect x="-15" y="-10" width="30" height="20" fill="white"/>
    <text x="0" y="5" class="text" fill="red">+</text>
    <text x="0" y="60" class="text">İlk Yardım</text>
    <text x="0" y="75" class="text">(First Aid Kit)</text>
  </g>
  
  <!-- Fire Extinguisher -->
  <g transform="translate(300, 450)">
    <rect x="-8" y="-30" width="16" height="60" class="fire-extinguisher"/>
    <rect x="-5" y="-25" width="10" height="50" fill="white"/>
    <text x="0" y="60" class="text">Yangın Söndürücü</text>
    <text x="0" y="75" class="text">(Fire Extinguisher)</text>
  </g>
  
  <!-- Emergency Procedures -->
  <rect x="50" y="450" width="700" height="120" fill="#f0f0f0" stroke="#000" stroke-width="1"/>
  <text x="400" y="470" class="text title">Acil Durum Prosedürleri</text>
  <text x="400" y="490" class="text">• MAYDAY çağrısı: VHF Ch16, DSC distress</text>
  <text x="400" y="510" class="text">• EPIRB aktivasyonu: Otomatik konum gönderimi</text>
  <text x="400" y="530" class="text">• İşaret fişekleri: Gündüz/sis için turuncu, gece için kırmızı</text>
  <text x="400" y="550" class="text">• Can yeleği: Her kişi için bir adet, düzenli kontrol</text>
</svg>