<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#071422"/>
      <stop offset="0.55" stop-color="#0A2A3A"/>
      <stop offset="1" stop-color="#083344"/>
    </linearGradient>
    <linearGradient id="dial" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#22C55E"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>

  <!-- autopilot console -->
  <g filter="url(#shadow)">
    <rect x="220" y="220" width="760" height="460" rx="42" fill="#0B1020" stroke="#334155" stroke-width="3"/>

    <!-- heading dial -->
    <g>
      <circle cx="470" cy="450" r="170" fill="#0F172A" stroke="#334155" stroke-width="3"/>
      <circle cx="470" cy="450" r="142" fill="url(#dial)" opacity="0.18"/>
      <circle cx="470" cy="450" r="122" fill="#0B1020" stroke="#1F2937" stroke-width="3"/>

      <!-- ticks -->
      <g stroke="#94A3B8" stroke-width="6" opacity="0.7" stroke-linecap="round">
        <path d="M470 316V340"/>
        <path d="M470 560V584"/>
        <path d="M336 450H360"/>
        <path d="M580 450H604"/>
      </g>
      <g stroke="#64748B" stroke-width="4" opacity="0.55" stroke-linecap="round">
        <path d="M406 334L418 354"/>
        <path d="M534 334L522 354"/>
        <path d="M406 566L418 546"/>
        <path d="M534 566L522 546"/>
      </g>

      <!-- pointer -->
      <path d="M470 450L560 385" stroke="#38BDF8" stroke-width="10" stroke-linecap="round"/>
      <circle cx="470" cy="450" r="14" fill="#E2E8F0" opacity="0.9"/>

      <!-- heading readout -->
      <rect x="382" y="408" width="176" height="84" rx="18" fill="#111827" stroke="#334155" stroke-width="3"/>
      <text x="470" y="462" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="42" font-weight="900" fill="#E0F2FE">078°</text>
    </g>

    <!-- mode buttons -->
    <g>
      <rect x="680" y="280" width="250" height="160" rx="26" fill="#0F172A" stroke="#334155" stroke-width="3"/>
      <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="20" font-weight="900">
        <rect x="704" y="304" width="202" height="44" rx="14" fill="#111827" stroke="#475569" stroke-width="2"/>
        <text x="805" y="334" text-anchor="middle" fill="#A7F3D0">AUTO</text>

        <rect x="704" y="356" width="202" height="44" rx="14" fill="#111827" stroke="#475569" stroke-width="2" opacity="0.95"/>
        <text x="805" y="386" text-anchor="middle" fill="#DBEAFE">TRACK</text>

        <rect x="704" y="408" width="202" height="44" rx="14" fill="#111827" stroke="#475569" stroke-width="2" opacity="0.9"/>
        <text x="805" y="438" text-anchor="middle" fill="#FDE68A">HAND</text>
      </g>
    </g>

    <!-- course change -->
    <g>
      <rect x="680" y="468" width="250" height="182" rx="26" fill="#0F172A" stroke="#334155" stroke-width="3"/>
      <g>
        <rect x="704" y="494" width="202" height="56" rx="16" fill="#111827" stroke="#475569" stroke-width="2"/>
        <path d="M760 522H852" stroke="#38BDF8" stroke-width="10" stroke-linecap="round" opacity="0.85"/>
        <path d="M740 522L768 506V538L740 522Z" fill="#38BDF8" opacity="0.85"/>
        <path d="M872 522L844 506V538L872 522Z" fill="#38BDF8" opacity="0.85"/>
      </g>
      <g>
        <rect x="704" y="562" width="202" height="56" rx="16" fill="#111827" stroke="#475569" stroke-width="2" opacity="0.95"/>
        <text x="805" y="599" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="22" font-weight="900" fill="#E2E8F0">YAW DAMP</text>
      </g>
    </g>
  </g>

  <!-- label -->
  <g opacity="0.92">
    <rect x="70" y="70" width="270" height="64" rx="18" fill="#0B1020" stroke="#334155" stroke-width="2"/>
    <text x="100" y="112" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="900" fill="#E0F2FE">
      AUTOPILOT
    </text>
  </g>
</svg>
