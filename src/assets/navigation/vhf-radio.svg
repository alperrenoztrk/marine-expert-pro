<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="0.5" stop-color="#0A1B3D"/>
      <stop offset="1" stop-color="#162B6A"/>
    </linearGradient>
    <linearGradient id="panel" x1="240" y1="220" x2="960" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#22D3EE"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.12" stroke="#93C5FD">
    <path d="M0 120H1200"/>
    <path d="M0 240H1200"/>
    <path d="M0 360H1200"/>
    <path d="M0 480H1200"/>
    <path d="M0 600H1200"/>
    <path d="M0 720H1200"/>
    <path d="M120 0V900"/>
    <path d="M240 0V900"/>
    <path d="M360 0V900"/>
    <path d="M480 0V900"/>
    <path d="M600 0V900"/>
    <path d="M720 0V900"/>
    <path d="M840 0V900"/>
    <path d="M960 0V900"/>
    <path d="M1080 0V900"/>
  </g>

  <!-- Radio body -->
  <g filter="url(#shadow)">
    <rect x="260" y="230" width="680" height="440" rx="36" fill="url(#panel)"/>
    <rect x="260" y="230" width="680" height="440" rx="36" stroke="#334155" stroke-width="3"/>

    <!-- top lip -->
    <path d="M296 252H904C924 252 940 268 940 288V314H260V288C260 268 276 252 296 252Z" fill="#0B1020" opacity="0.75"/>

    <!-- screen -->
    <rect x="320" y="320" width="320" height="160" rx="22" fill="url(#screen)"/>
    <rect x="320" y="320" width="320" height="160" rx="22" stroke="#67E8F9" stroke-opacity="0.55" stroke-width="3"/>
    <g opacity="0.9">
      <path d="M350 410H610" stroke="#08111F" stroke-width="10" stroke-linecap="round"/>
      <path d="M350 448H560" stroke="#08111F" stroke-width="10" stroke-linecap="round" opacity="0.7"/>
    </g>
    <g>
      <circle cx="590" cy="355" r="10" fill="#0B1020" opacity="0.45"/>
      <circle cx="620" cy="355" r="10" fill="#0B1020" opacity="0.3"/>
    </g>

    <!-- knobs -->
    <g>
      <circle cx="720" cy="360" r="44" fill="#0B1020"/>
      <circle cx="720" cy="360" r="44" stroke="#475569" stroke-width="3"/>
      <circle cx="720" cy="360" r="22" fill="#111827" stroke="#64748B" stroke-width="3"/>
      <path d="M720 325V346" stroke="#93C5FD" stroke-width="6" stroke-linecap="round"/>
    </g>
    <g>
      <circle cx="840" cy="360" r="44" fill="#0B1020"/>
      <circle cx="840" cy="360" r="44" stroke="#475569" stroke-width="3"/>
      <circle cx="840" cy="360" r="22" fill="#111827" stroke="#64748B" stroke-width="3"/>
      <path d="M840 325V346" stroke="#A7F3D0" stroke-width="6" stroke-linecap="round"/>
    </g>

    <!-- keypad -->
    <g>
      <rect x="320" y="520" width="300" height="120" rx="18" fill="#0B1020" stroke="#334155" stroke-width="3"/>
      <g fill="#1F2937" stroke="#475569" stroke-width="2">
        <rect x="346" y="544" width="54" height="34" rx="10"/>
        <rect x="416" y="544" width="54" height="34" rx="10"/>
        <rect x="486" y="544" width="54" height="34" rx="10"/>
        <rect x="556" y="544" width="54" height="34" rx="10"/>

        <rect x="346" y="592" width="54" height="34" rx="10"/>
        <rect x="416" y="592" width="54" height="34" rx="10"/>
        <rect x="486" y="592" width="54" height="34" rx="10"/>
        <rect x="556" y="592" width="54" height="34" rx="10"/>
      </g>
      <rect x="640" y="520" width="260" height="120" rx="18" fill="#0B1020" stroke="#334155" stroke-width="3"/>
      <g opacity="0.95">
        <rect x="668" y="544" width="204" height="24" rx="12" fill="#1F2937" stroke="#475569" stroke-width="2"/>
        <rect x="668" y="582" width="204" height="24" rx="12" fill="#1F2937" stroke="#475569" stroke-width="2"/>
      </g>
    </g>
  </g>

  <!-- Antenna & VHF waves -->
  <g>
    <path d="M900 170C945 185 975 215 990 260" stroke="#93C5FD" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
    <path d="M888 128C960 155 1010 210 1036 286" stroke="#67E8F9" stroke-width="10" stroke-linecap="round" opacity="0.45"/>
    <path d="M914 210L960 120" stroke="#CBD5E1" stroke-width="10" stroke-linecap="round"/>
    <circle cx="960" cy="120" r="14" fill="#E2E8F0"/>
  </g>

  <!-- label -->
  <g opacity="0.9">
    <rect x="70" y="70" width="260" height="64" rx="18" fill="#0B1020" stroke="#334155" stroke-width="2"/>
    <text x="100" y="112" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="28" font-weight="800" fill="#E0F2FE">
      VHF RADIO
    </text>
  </g>
</svg>
