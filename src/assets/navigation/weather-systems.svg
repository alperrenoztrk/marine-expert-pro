<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-size: 16px; font-weight: bold; }
      .high-pressure { fill: #87CEEB; stroke: #000; stroke-width: 2; }
      .low-pressure { fill: #FFB6C1; stroke: #000; stroke-width: 2; }
      .front { stroke: #ff0000; stroke-width: 3; fill: none; }
      .cold-front { stroke: #0000ff; stroke-width: 3; fill: none; }
      .warm-front { stroke: #ff6600; stroke-width: 3; fill: none; }
      .wind { stroke: #000; stroke-width: 2; fill: none; }
      .cloud { fill: #ffffff; stroke: #000; stroke-width: 1; }
      .rain { stroke: #0000ff; stroke-width: 1; }
      .isobar { fill: none; stroke: #000; stroke-width: 1; stroke-dasharray: 2,2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="text title">Hava Sistemleri ve Navigasyon</text>
  
  <!-- High Pressure System -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="80" class="high-pressure"/>
    <text x="0" y="5" class="text">H</text>
    <text x="0" y="100" class="text">Yüksek Basınç</text>
    <text x="0" y="115" class="text">Saat yönünde rüzgar</text>
    
    <!-- Wind arrows around high -->
    <path d="M 0 -90 Q 20 -80 40 -60" class="wind"/>
    <path d="M 90 0 Q 80 20 60 40" class="wind"/>
    <path d="M 0 90 Q -20 80 -40 60" class="wind"/>
    <path d="M -90 0 Q -80 -20 -60 -40" class="wind"/>
  </g>
  
  <!-- Low Pressure System -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="80" class="low-pressure"/>
    <text x="0" y="5" class="text">L</text>
    <text x="0" y="100" class="text">Alçak Basınç</text>
    <text x="0" y="115" class="text">Saat yönü tersi rüzgar</text>
    
    <!-- Wind arrows around low -->
    <path d="M 0 -90 Q -20 -80 -40 -60" class="wind"/>
    <path d="M 90 0 Q 80 -20 60 -40" class="wind"/>
    <path d="M 0 90 Q 20 80 40 60" class="wind"/>
    <path d="M -90 0 Q -80 20 -60 40" class="wind"/>
  </g>
  
  <!-- Cold Front -->
  <g transform="translate(400, 300)">
    <line x1="-150" y1="0" x2="150" y2="0" class="cold-front"/>
    <polygon points="0,-10 20,0 0,10" fill="#0000ff"/>
    <text x="0" y="-25" class="text">Soğuk Cephe</text>
    <text x="0" y="-10" class="text">Mavi üçgenler</text>
  </g>
  
  <!-- Warm Front -->
  <g transform="translate(400, 400)">
    <line x1="-150" y1="0" x2="150" y2="0" class="warm-front"/>
    <polygon points="-20,-10 0,0 -20,10" fill="#ff6600"/>
    <text x="0" y="-25" class="text">Sıcak Cephe</text>
    <text x="0" y="-10" class="text">Kırmızı yarım daireler</text>
  </g>
  
  <!-- Isobars -->
  <g transform="translate(400, 300)">
    <ellipse cx="0" cy="0" rx="200" ry="150" class="isobar"/>
    <ellipse cx="0" cy="0" rx="250" ry="200" class="isobar"/>
    <ellipse cx="0" cy="0" rx="300" ry="250" class="isobar"/>
  </g>
  
  <!-- Clouds and Rain -->
  <g transform="translate(600, 150)">
    <ellipse cx="0" cy="0" rx="40" ry="20" class="cloud"/>
    <line x1="-20" y1="20" x2="-10" y2="40" class="rain"/>
    <line x1="-10" y1="20" x2="0" y2="40" class="rain"/>
    <line x1="0" y1="20" x2="10" y2="40" class="rain"/>
    <line x1="10" y1="20" x2="20" y2="40" class="rain"/>
  </g>
  
  <!-- Navigation Impact -->
  <rect x="50" y="450" width="700" height="120" fill="#f0f0f0" stroke="#000" stroke-width="1"/>
  <text x="400" y="470" class="text title">Hava Sistemlerinin Navigasyona Etkisi</text>
  <text x="400" y="490" class="text">• Yüksek Basınç: Genellikle iyi hava, düşük rüzgar</text>
  <text x="400" y="510" class="text">• Alçak Basınç: Kötü hava, güçlü rüzgar, fırtına riski</text>
  <text x="400" y="530" class="text">• Cepheler: Hava değişimi, görüş azalması, dalga artışı</text>
  <text x="400" y="550" class="text">• Navigasyon: Rota değişikliği, hız azaltma, güvenli liman arama</text>
</svg>