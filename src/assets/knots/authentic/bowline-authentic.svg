<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #8B4513; stroke-width: 8; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" class="background"/>
  
  <!-- Bowline Knot -->
  <!-- Standing part -->
  <path d="M 50 150 Q 100 120 150 150" class="rope"/>
  
  <!-- Loop formation -->
  <path d="M 150 150 Q 200 100 250 150" class="rope"/>
  
  <!-- Working end going through loop -->
  <path d="M 250 150 Q 300 180 350 150" class="rope"/>
  
  <!-- Working end wrapping around standing part -->
  <path d="M 350 150 Q 300 200 250 150" class="rope"/>
  
  <!-- Working end going back through loop -->
  <path d="M 250 150 Q 200 180 150 150" class="rope"/>
  
  <!-- Working end -->
  <circle cx="150" cy="150" r="4" class="rope-end"/>
  
  <!-- Labels -->
  <text x="80" y="140" font-family="Arial" font-size="12" fill="#333">Standing Part</text>
  <text x="320" y="140" font-family="Arial" font-size="12" fill="#333">Working End</text>
  <text x="200" y="90" font-family="Arial" font-size="12" fill="#333">Loop</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Bowline Knot (İzbarço Bağı)</text>
</svg>