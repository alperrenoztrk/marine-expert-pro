<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #D2691E; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .rope-highlight { fill: none; stroke: #FF6B35; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #2C3E50; font-weight: 600; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1A252F; }

      /* Step-by-step animation */
      .step1 { stroke-dasharray: 150; stroke-dashoffset: 150; animation: draw1 1.2s ease-out forwards; }
      .step2 { stroke-dasharray: 180; stroke-dashoffset: 180; animation: draw2 1.2s ease-out 1.2s forwards; }
      .step3 { stroke-dasharray: 200; stroke-dashoffset: 200; animation: draw3 1.2s ease-out 2.4s forwards; }
      .step4 { stroke-dasharray: 220; stroke-dashoffset: 220; animation: draw4 1.2s ease-out 3.6s forwards; }
      .step5 { stroke-dasharray: 180; stroke-dashoffset: 180; animation: draw5 1.2s ease-out 4.8s forwards; }
      
      .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out 6s forwards; }
      .glow { filter: drop-shadow(0 0 3px rgba(255, 107, 53, 0.6)); }

      @keyframes draw1 { to { stroke-dashoffset: 0; } }
      @keyframes draw2 { to { stroke-dashoffset: 0; } }
      @keyframes draw3 { to { stroke-dashoffset: 0; } }
      @keyframes draw4 { to { stroke-dashoffset: 0; } }
      @keyframes draw5 { to { stroke-dashoffset: 0; } }
      @keyframes fadeIn { to { opacity: 1; } }

      @media (prefers-reduced-motion: reduce) {
        .step1, .step2, .step3, .step4, .step5 { animation: none; stroke-dashoffset: 0; }
        .fade-in { animation: none; opacity: 1; }
      }
    </style>
  </defs>
  
  <rect width="400" height="300" class="background"/>
  
  <!-- Step 1: Standing part -->
  <path d="M 50 150 Q 100 130 150 150" class="rope step1"/>
  
  <!-- Step 2: Loop formation -->
  <path d="M 150 150 Q 175 110 200 100 Q 225 110 250 150" class="rope-highlight step2 glow"/>
  
  <!-- Step 3: Working end through loop -->
  <path d="M 250 150 Q 280 165 310 175 Q 335 165 350 150" class="rope step3"/>
  
  <!-- Step 4: Wrap around standing part -->
  <path d="M 350 150 Q 335 180 310 195 Q 280 200 250 180 Q 235 165 250 150" class="rope step4"/>
  
  <!-- Step 5: Back through loop -->
  <path d="M 250 150 Q 225 170 200 175 Q 175 170 150 150" class="rope-highlight step5 glow"/>
  
  <!-- Rope end marker -->
  <circle cx="150" cy="150" r="5" class="rope-end fade-in"/>
  
  <!-- Labels with fade-in -->
  <text x="75" y="125" class="label fade-in">Sabit Kısım</text>
  <text x="180" y="85" class="label fade-in">İlmik</text>
  <text x="310" y="165" class="label fade-in">Çalışan Uç</text>
  
  <text x="200" y="30" text-anchor="middle" class="title">Bowline Knot (İzbarço Bağı)</text>
</svg>