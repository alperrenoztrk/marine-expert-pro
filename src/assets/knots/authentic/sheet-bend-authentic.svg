<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope-thick { fill: none; stroke: #8B4513; stroke-width: 12; stroke-linecap: round; }
      .rope-thin { fill: none; stroke: #8B4513; stroke-width: 6; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" class="background"/>
  
  <!-- Sheet Bend -->
  <!-- Thick rope (standing part) -->
  <path d="M 50 150 Q 150 120 250 150 Q 350 180 400 150" class="rope-thick"/>
  
  <!-- Thin rope forming bend -->
  <path d="M 200 100 Q 250 80 300 100 Q 350 120 400 100" class="rope-thin"/>
  <path d="M 200 100 Q 150 120 100 100 Q 50 80 20 100" class="rope-thin"/>
  
  <!-- Working end of thin rope -->
  <circle cx="20" cy="100" r="3" class="rope-end"/>
  
  <!-- Labels -->
  <text x="100" y="140" font-family="Arial" font-size="12" fill="#333">Thick Rope</text>
  <text x="300" y="90" font-family="Arial" font-size="12" fill="#333">Thin Rope</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Sheet Bend (Dülger Bağı)</text>
</svg>