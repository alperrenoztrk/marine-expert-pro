<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #8B4513; stroke-width: 6; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" class="background"/>
  
  <!-- Fisherman's Knot -->
  <!-- First rope with overhand knot -->
  <path d="M 50 150 Q 100 120 150 150 Q 200 180 250 150" class="rope"/>
  <circle cx="100" cy="120" r="8" fill="#8B4513" opacity="0.3"/>
  
  <!-- Second rope with overhand knot -->
  <path d="M 150 200 Q 200 170 250 200 Q 300 230 350 200" class="rope"/>
  <circle cx="300" cy="230" r="8" fill="#8B4513" opacity="0.3"/>
  
  <!-- Connection between knots -->
  <path d="M 100 120 Q 200 160 300 230" class="rope"/>
  
  <!-- Working ends -->
  <circle cx="50" cy="150" r="3" class="rope-end"/>
  <circle cx="350" cy="200" r="3" class="rope-end"/>
  
  <!-- Labels -->
  <text x="80" y="140" font-family="Arial" font-size="12" fill="#333">First Overhand</text>
  <text x="320" y="220" font-family="Arial" font-size="12" fill="#333">Second Overhand</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Fisherman's Knot (Balıkçı Bağı)</text>
</svg>