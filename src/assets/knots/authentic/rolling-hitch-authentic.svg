<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope-main { fill: none; stroke: #8B4513; stroke-width: 10; stroke-linecap: round; }
      .rope-hitch { fill: none; stroke: #8B4513; stroke-width: 6; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" class="background"/>
  
  <!-- Rolling Hitch -->
  <!-- Main rope -->
  <path d="M 50 150 Q 200 120 350 150" class="rope-main"/>
  
  <!-- Hitch rope - first two turns -->
  <path d="M 100 100 Q 150 80 200 100 Q 250 120 300 100" class="rope-hitch"/>
  
  <!-- Hitch rope - third turn (opposite direction) -->
  <path d="M 300 100 Q 250 80 200 100 Q 150 120 100 100" class="rope-hitch"/>
  
  <!-- Working end -->
  <path d="M 100 100 Q 70 80 50 100" class="rope-hitch"/>
  <circle cx="50" cy="100" r="3" class="rope-end"/>
  
  <!-- Labels -->
  <text x="200" y="140" font-family="Arial" font-size="12" fill="#333">Main Rope</text>
  <text x="150" y="90" font-family="Arial" font-size="12" fill="#333">Hitch Rope</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Rolling Hitch (Kaşık Bağı)</text>
</svg>