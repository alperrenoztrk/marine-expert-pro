<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #8B4513; stroke-width: 6; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" class="background"/>
  
  <!-- Chain Knot -->
  <!-- First loop -->
  <path d="M 100 100 Q 150 80 200 100 Q 200 120 150 120 Q 100 140 100 100" class="rope"/>
  
  <!-- Second loop -->
  <path d="M 200 100 Q 250 80 300 100 Q 300 120 250 120 Q 200 140 200 100" class="rope"/>
  
  <!-- Third loop -->
  <path d="M 300 100 Q 350 80 400 100 Q 400 120 350 120 Q 300 140 300 100" class="rope"/>
  
  <!-- Working end -->
  <circle cx="400" cy="100" r="3" class="rope-end"/>
  
  <!-- Labels -->
  <text x="150" y="90" font-family="Arial" font-size="12" fill="#333">Chain Links</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Chain Knot (Zincir Bağı)</text>
  
  <!-- Warning -->
  <text x="200" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF0000">⚠️ For shortening rope only!</text>
</svg>