<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #8B4513; stroke-width: 8; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
      .cleat { fill: #654321; }

      /* Draw-on animation for rope paths */
      .rope,
      .rope-main,
      .rope-hitch,
      .rope-thick,
      .rope-thin {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 3s ease-in-out forwards;
      }

      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }

      @media (prefers-reduced-motion: reduce) {
        .rope,
        .rope-main,
        .rope-hitch,
        .rope-thick,
        .rope-thin {
          animation: none;
          stroke-dashoffset: 0;
        }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" class="background"/>
  
  <!-- Cleat -->
  <rect x="150" y="120" width="100" height="60" class="cleat"/>
  <rect x="170" y="100" width="20" height="80" class="cleat"/>
  <rect x="210" y="100" width="20" height="80" class="cleat"/>
  
  <!-- Cleat Hitch -->
  <!-- Initial wrap around base -->
  <path d="M 50 150 Q 100 140 150 150" class="rope"/>
  
  <!-- Cross over first horn -->
  <path d="M 150 150 Q 180 120 210 150" class="rope"/>
  
  <!-- Under second horn -->
  <path d="M 210 150 Q 240 180 270 150" class="rope"/>
  
  <!-- Final locking turn -->
  <path d="M 270 150 Q 300 120 330 150" class="rope"/>
  
  <!-- Working end -->
  <circle cx="330" cy="150" r="4" class="rope-end"/>
  
  <!-- Labels -->
  <text x="100" y="140" font-family="Arial" font-size="12" fill="#333">Base Wrap</text>
  <text x="300" y="140" font-family="Arial" font-size="12" fill="#333">Locking Turn</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Cleat Hitch (Palamar Bağı)</text>
</svg>