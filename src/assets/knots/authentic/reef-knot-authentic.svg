<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope1 { fill: none; stroke: #D2691E; stroke-width: 11; stroke-linecap: round; stroke-linejoin: round; }
      .rope2 { fill: none; stroke: #CD853F; stroke-width: 11; stroke-linecap: round; stroke-linejoin: round; }
      .rope-highlight { fill: none; stroke: #FF6B35; stroke-width: 11; stroke-linecap: round; }
      .background { fill: #F5F5DC; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #2C3E50; font-weight: 600; }
      .warning { font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #DC3545; font-weight: bold; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1A252F; }

      .step1 { stroke-dasharray: 280; stroke-dashoffset: 280; animation: draw1 1.5s ease-out forwards; }
      .step2 { stroke-dasharray: 280; stroke-dashoffset: 280; animation: draw2 1.5s ease-out 1.5s forwards; }
      .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out 3s forwards; }
      .glow { filter: drop-shadow(0 0 4px rgba(255, 107, 53, 0.7)); }
      .knot-center { opacity: 0; animation: fadeIn 0.5s ease-out 3s forwards; }

      @keyframes draw1 { to { stroke-dashoffset: 0; } }
      @keyframes draw2 { to { stroke-dashoffset: 0; } }
      @keyframes fadeIn { to { opacity: 1; } }

      @media (prefers-reduced-motion: reduce) {
        .step1, .step2 { animation: none; stroke-dashoffset: 0; }
        .fade-in, .knot-center { animation: none; opacity: 1; }
      }
    </style>
  </defs>
  
  <rect width="400" height="300" class="background"/>
  
  <!-- First rope crossing -->
  <path d="M 60 120 Q 120 110 180 125 Q 200 130 220 125 Q 280 110 340 120" class="rope-highlight step1 glow"/>
  
  <!-- Second rope crossing -->
  <path d="M 60 180 Q 120 190 180 175 Q 200 170 220 175 Q 280 190 340 180" class="rope2 step2"/>
  
  <!-- Knot center indicator -->
  <circle cx="200" cy="150" r="20" fill="#FF6B35" opacity="0.2" class="knot-center"/>
  <circle cx="200" cy="150" r="20" fill="none" stroke="#FF6B35" stroke-width="2" class="knot-center"/>
  
  <!-- Labels -->
  <text x="90" y="105" class="label fade-in">Birinci İp</text>
  <text x="90" y="205" class="label fade-in">İkinci İp</text>
  <text x="200" y="145" text-anchor="middle" class="label knot-center">Düğüm</text>
  
  <!-- Warning -->
  <text x="200" y="250" text-anchor="middle" class="warning fade-in">⚠️ Kritik yükler için kullanmayın!</text>
  <text x="200" y="268" text-anchor="middle" class="label fade-in">Sadece aynı kalınlıktaki ipler için</text>
  
  <text x="200" y="30" text-anchor="middle" class="title">Reef Knot (Camadan Bağı)</text>
</svg>