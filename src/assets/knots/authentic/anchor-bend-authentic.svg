<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #8B4513; stroke-width: 8; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
      .ring { fill: #C0C0C0; stroke: #808080; stroke-width: 2; }

      /* Draw-on animation for rope paths */
      .rope,
      .rope-main,
      .rope-hitch,
      .rope-thick,
      .rope-thin {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 3s ease-in-out forwards;
      }

      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }

      @media (prefers-reduced-motion: reduce) {
        .rope,
        .rope-main,
        .rope-hitch,
        .rope-thick,
        .rope-thin {
          animation: none;
          stroke-dashoffset: 0;
        }
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" class="background"/>
  
  <!-- Anchor ring -->
  <circle cx="200" cy="150" r="30" class="ring"/>
  
  <!-- Anchor Bend -->
  <!-- First pass through ring -->
  <path d="M 50 150 Q 100 120 150 150" class="rope"/>
  
  <!-- Second pass through ring -->
  <path d="M 150 150 Q 200 180 250 150" class="rope"/>
  
  <!-- First half hitch -->
  <path d="M 250 150 Q 280 120 310 150" class="rope"/>
  
  <!-- Second half hitch -->
  <path d="M 310 150 Q 280 180 250 150" class="rope"/>
  
  <!-- Working end -->
  <path d="M 250 150 Q 220 180 190 150" class="rope"/>
  <circle cx="190" cy="150" r="4" class="rope-end"/>
  
  <!-- Labels -->
  <text x="100" y="140" font-family="Arial" font-size="12" fill="#333">Two Passes</text>
  <text x="280" y="140" font-family="Arial" font-size="12" fill="#333">Half Hitches</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Anchor Bend (Kanca Bağı)</text>
</svg>