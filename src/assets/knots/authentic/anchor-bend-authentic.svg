<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #D2691E; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .rope-highlight { fill: none; stroke: #FF6B35; stroke-width: 10; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
      .ring { fill: none; stroke: #708090; stroke-width: 6; }
      .ring-fill { fill: #B0C4DE; opacity: 0.3; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #2C3E50; font-weight: 600; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1A252F; }

      .ring { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
      .step1 { stroke-dasharray: 150; stroke-dashoffset: 150; animation: draw1 1s ease-out 0.5s forwards; }
      .step2 { stroke-dasharray: 150; stroke-dashoffset: 150; animation: draw2 1s ease-out 1.5s forwards; }
      .step3 { stroke-dasharray: 180; stroke-dashoffset: 180; animation: draw3 1.2s ease-out 2.5s forwards; }
      .step4 { stroke-dasharray: 180; stroke-dashoffset: 180; animation: draw4 1.2s ease-out 3.7s forwards; }
      .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out 4.9s forwards; }
      .glow { filter: drop-shadow(0 0 4px rgba(255, 107, 53, 0.7)); }

      @keyframes draw1 { to { stroke-dashoffset: 0; } }
      @keyframes draw2 { to { stroke-dashoffset: 0; } }
      @keyframes draw3 { to { stroke-dashoffset: 0; } }
      @keyframes draw4 { to { stroke-dashoffset: 0; } }
      @keyframes fadeIn { to { opacity: 1; } }

      @media (prefers-reduced-motion: reduce) {
        .ring, .step1, .step2, .step3, .step4 { animation: none; stroke-dashoffset: 0; opacity: 1; }
        .fade-in { animation: none; opacity: 1; }
      }
    </style>
  </defs>
  
  <rect width="400" height="300" class="background"/>
  
  <!-- Anchor ring -->
  <circle cx="200" cy="150" r="32" class="ring-fill"/>
  <circle cx="200" cy="150" r="32" class="ring"/>
  
  <!-- First pass through ring -->
  <path d="M 60 150 Q 110 130 160 145 Q 180 150 200 150" class="rope-highlight step1 glow"/>
  
  <!-- Second pass through ring -->
  <path d="M 200 150 Q 220 150 240 145 Q 270 135 310 140" class="rope-highlight step2 glow"/>
  
  <!-- First half hitch -->
  <path d="M 310 140 Q 330 120 345 125 Q 360 135 355 150" class="rope step3"/>
  
  <!-- Second half hitch -->
  <path d="M 355 150 Q 350 165 335 170 Q 320 165 310 155" class="rope step4"/>
  
  <!-- Working end secured -->
  <circle cx="310" cy="155" r="5" class="rope-end fade-in"/>
  
  <!-- Labels -->
  <text x="100" y="120" class="label fade-in">Çift Geçiş</text>
  <text x="315" y="110" class="label fade-in">Yarım Bağlar</text>
  <text x="200" y="220" text-anchor="middle" class="label fade-in">Çok güvenli - Çapa ve halka için idealdir</text>
  
  <text x="200" y="30" text-anchor="middle" class="title">Anchor Bend (Kanca Bağı)</text>
</svg>