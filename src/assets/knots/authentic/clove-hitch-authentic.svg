<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #D2691E; stroke-width: 11; stroke-linecap: round; stroke-linejoin: round; }
      .rope-highlight { fill: none; stroke: #FF6B35; stroke-width: 11; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
      .post { fill: #654321; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #2C3E50; font-weight: 600; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1A252F; }

      .step1 { stroke-dasharray: 250; stroke-dashoffset: 250; animation: draw1 1.5s ease-out forwards; }
      .step2 { stroke-dasharray: 250; stroke-dashoffset: 250; animation: draw2 1.5s ease-out 1.5s forwards; }
      .step3 { stroke-dasharray: 100; stroke-dashoffset: 100; animation: draw3 0.8s ease-out 3s forwards; }
      .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out 3.8s forwards; }
      .glow { filter: drop-shadow(0 0 4px rgba(255, 107, 53, 0.7)); }

      @keyframes draw1 { to { stroke-dashoffset: 0; } }
      @keyframes draw2 { to { stroke-dashoffset: 0; } }
      @keyframes draw3 { to { stroke-dashoffset: 0; } }
      @keyframes fadeIn { to { opacity: 1; } }

      @media (prefers-reduced-motion: reduce) {
        .step1, .step2, .step3 { animation: none; stroke-dashoffset: 0; }
        .fade-in { animation: none; opacity: 1; }
      }
    </style>
  </defs>
  
  <rect width="400" height="300" class="background"/>
  <rect x="185" y="80" width="30" height="140" class="post" rx="5"/>
  
  <!-- First turn around post -->
  <path d="M 50 135 Q 90 110 130 125 Q 160 140 185 145 Q 215 150 230 145 Q 260 135 290 125" class="rope-highlight step1 glow"/>
  
  <!-- Second turn crossing over -->
  <path d="M 290 125 Q 260 155 230 165 Q 215 170 185 165 Q 160 160 130 165 Q 90 175 50 165" class="rope step2"/>
  
  <!-- Working end -->
  <path d="M 50 165 Q 30 185 25 210" class="rope step3"/>
  <circle cx="25" cy="210" r="5" class="rope-end fade-in"/>
  
  <!-- Labels -->
  <text x="90" y="105" class="label fade-in">1. Tur</text>
  <text x="90" y="190" class="label fade-in">2. Tur</text>
  <text x="200" y="60" text-anchor="middle" class="title">Clove Hitch (Kazık Bağı)</text>
</svg>