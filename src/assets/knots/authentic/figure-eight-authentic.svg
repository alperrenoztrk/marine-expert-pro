<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .rope { fill: none; stroke: #D2691E; stroke-width: 12; stroke-linecap: round; stroke-linejoin: round; }
      .rope-highlight { fill: none; stroke: #FF6B35; stroke-width: 12; stroke-linecap: round; }
      .rope-end { fill: #8B4513; }
      .background { fill: #F5F5DC; }
      .label { font-family: 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #2C3E50; font-weight: 600; }
      .title { font-family: 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1A252F; }

      /* Figure-8 shape animation */
      .step1 { stroke-dasharray: 350; stroke-dashoffset: 350; animation: draw1 2s ease-in-out forwards; }
      .step2 { stroke-dasharray: 120; stroke-dashoffset: 120; animation: draw2 0.8s ease-out 2s forwards; }
      .step3 { stroke-dasharray: 120; stroke-dashoffset: 120; animation: draw3 0.8s ease-out 2.8s forwards; }
      .fade-in { opacity: 0; animation: fadeIn 0.8s ease-out 3.6s forwards; }
      .glow { filter: drop-shadow(0 0 4px rgba(255, 107, 53, 0.7)); }

      @keyframes draw1 { to { stroke-dashoffset: 0; } }
      @keyframes draw2 { to { stroke-dashoffset: 0; } }
      @keyframes draw3 { to { stroke-dashoffset: 0; } }
      @keyframes fadeIn { to { opacity: 1; } }

      @media (prefers-reduced-motion: reduce) {
        .step1, .step2, .step3 { animation: none; stroke-dashoffset: 0; }
        .fade-in { animation: none; opacity: 1; }
      }
    </style>
  </defs>
  
  <rect width="400" height="300" class="background"/>
  
  <!-- Main "8" shape with highlight -->
  <path d="M 200 120 Q 240 90 270 110 Q 285 130 275 150 Q 260 165 240 160 Q 220 155 210 145 Q 200 135 200 120 M 200 145 Q 185 155 170 160 Q 150 165 135 150 Q 125 130 140 110 Q 170 90 200 120" class="rope-highlight step1 glow"/>
  
  <!-- Working end -->
  <path d="M 200 120 Q 165 100 130 105 Q 100 110 80 115" class="rope step2"/>
  <circle cx="80" cy="115" r="5" class="rope-end fade-in"/>
  
  <!-- Standing part -->
  <path d="M 200 120 Q 235 105 270 110 Q 300 115 320 120" class="rope step3"/>
  
  <!-- Labels -->
  <text x="85" y="100" class="label fade-in">Çalışan Uç</text>
  <text x="285" y="100" class="label fade-in">Sabit Kısım</text>
  <text x="200" y="200" text-anchor="middle" class="label fade-in">Sekiz Şekli</text>
  
  <text x="200" y="30" text-anchor="middle" class="title">Figure-Eight Knot (Sekizli Bağı)</text>
</svg>