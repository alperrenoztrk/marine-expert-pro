<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Rule of twelfths illustration">
  <defs>
    <linearGradient id="bg2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#07101f"/>
      <stop offset="1" stop-color="#0b1a33"/>
    </linearGradient>
    <style>
      .title{font: 800 34px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#e5e7eb}
      .sub{font: 500 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#9ca3af}
      .h{font: 700 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#e5e7eb}
      .m{font: 700 18px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill:#e5e7eb}
      .small{font: 600 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#cbd5e1}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="700" fill="url(#bg2)"/>

  <g transform="translate(70,70)">
    <text x="0" y="44" class="title">12de 1 Kural1 (Rule of Twelfths)</text>
    <text x="0" y="78" class="sub">LW ’ HW (veya HW ’ LW) aras1 yakla_1k 6 saattir; dei_im 1-2-3-3-2-1/12 _eklinde da1l1r.</text>

    <!-- Bars -->
    <g transform="translate(0,120)">
      <rect x="0" y="0" width="1060" height="220" rx="20" fill="#0f172a" stroke="#334155"/>
      <text x="26" y="48" class="h">Saatlik Art1_ (Range ×)</text>

      <!-- 6 segments -->
      <g transform="translate(26,74)">
        <!-- 1-2-3-3-2-1/12 (total 12 units) -->
        <!-- unit = 70px, gap = 12px -->
        <rect x="0"   y="0" width="70"  height="52" rx="14" fill="#22c55e"/>
        <rect x="82"  y="0" width="140" height="52" rx="14" fill="#22c55e" opacity="0.95"/>
        <rect x="234" y="0" width="210" height="52" rx="14" fill="#22c55e" opacity="0.9"/>
        <rect x="456" y="0" width="210" height="52" rx="14" fill="#22c55e" opacity="0.85"/>
        <rect x="678" y="0" width="140" height="52" rx="14" fill="#22c55e" opacity="0.8"/>
        <rect x="830" y="0" width="70"  height="52" rx="14" fill="#22c55e" opacity="0.75"/>

        <text x="20"  y="34" class="m">1</text>
        <text x="138" y="34" class="m">2</text>
        <text x="332" y="34" class="m">3</text>
        <text x="554" y="34" class="m">3</text>
        <text x="740" y="34" class="m">2</text>
        <text x="852" y="34" class="m">1</text>
      </g>

      <!-- Labels under segments (clipped inside view; we show a compact table below instead) -->
      <text x="26" y="168" class="small">Pratik tablo (kümülatif): 1. saatte 1/12, 2. saatte 3/12, 3. saatte 6/12, 4. saatte 9/12, 5. saatte 11/12, 6. saatte 12/12</text>
      <text x="26" y="196" class="small">Yani LWden t saat sonra yükseklik H LW + Range × (kümülatif pay)</text>
    </g>

    <!-- Compact table -->
    <g transform="translate(0,370)">
      <rect x="0" y="0" width="1060" height="250" rx="20" fill="#0b1326" stroke="#273449"/>
      <text x="26" y="44" class="h">K1sa Referans Tablo</text>

      <!-- Header row -->
      <g transform="translate(26,70)">
        <rect x="0" y="0" width="1008" height="44" rx="12" fill="#0f172a" stroke="#334155"/>
        <text x="16" y="29" class="h">Saat</text>
        <text x="210" y="29" class="h">Saatlik pay</text>
        <text x="520" y="29" class="h">Kümülatif pay</text>
      </g>

      <!-- Rows -->
      <g transform="translate(26,126)">
        <text x="16"  y="24" class="m">1</text><text x="210" y="24" class="m">1/12</text><text x="520" y="24" class="m">1/12</text>
        <text x="16"  y="58" class="m">2</text><text x="210" y="58" class="m">2/12</text><text x="520" y="58" class="m">3/12</text>
        <text x="16"  y="92" class="m">3</text><text x="210" y="92" class="m">3/12</text><text x="520" y="92" class="m">6/12</text>
        <text x="16"  y="126" class="m">4</text><text x="210" y="126" class="m">3/12</text><text x="520" y="126" class="m">9/12</text>
        <text x="16"  y="160" class="m">5</text><text x="210" y="160" class="m">2/12</text><text x="520" y="160" class="m">11/12</text>
        <text x="16"  y="194" class="m">6</text><text x="210" y="194" class="m">1/12</text><text x="520" y="194" class="m">12/12</text>
      </g>
    </g>
  </g>
</svg>
