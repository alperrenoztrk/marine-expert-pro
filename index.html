  <body>
    <div id="splash-root" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,hsl(214 84% 8%),hsl(214 84% 18%),hsl(200 80% 12%));z-index:9999;transition:opacity .6s ease;overflow:hidden;">
      <div class="splash-bg-effect"></div>
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;width:100%;padding:2rem;position:relative;z-index:2;">
        <div class="splash-icon">⚓</div>
        <div class="splash-title">MARINE EXPERT PRO</div>
        <div class="splash-tagline">Professional Maritime Solutions</div>
        <div class="splash-loader">
          <div class="splash-loader-bar"></div>
        </div>
      </div>
      <style>
        .splash-hide{opacity:0;pointer-events:none}
        .splash-bg-effect{position:absolute;inset:0;background:radial-gradient(ellipse at 50% 0%,rgba(56,189,248,0.15) 0%,transparent 60%);pointer-events:none;}
        .splash-icon{font-size:4rem;margin-bottom:1rem;animation:splash-float 2s ease-in-out infinite,splash-fade-in 0.8s ease-out;}
        .splash-title{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;font-weight:800;font-size:clamp(2rem,5vw,4rem);letter-spacing:2px;background:linear-gradient(135deg,#ffffff 0%,#7dd3fc 50%,#ffffff 100%);background-size:200% auto;background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:splash-shine 3s linear infinite,splash-fade-in 0.6s ease-out 0.2s both;}
        .splash-tagline{font-family:Inter,system-ui,sans-serif;font-weight:400;font-size:clamp(0.9rem,2vw,1.2rem);color:rgba(255,255,255,0.7);letter-spacing:3px;text-transform:uppercase;margin-top:0.75rem;animation:splash-fade-in 0.6s ease-out 0.5s both;}
        .splash-loader{width:120px;height:3px;background:rgba(255,255,255,0.1);border-radius:3px;margin-top:2rem;overflow:hidden;animation:splash-fade-in 0.6s ease-out 0.8s both;}
        .splash-loader-bar{width:30%;height:100%;background:linear-gradient(90deg,#38bdf8,#7dd3fc);border-radius:3px;animation:splash-loading 1.5s ease-in-out infinite;}
        @keyframes splash-fade-in{from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:translateY(0);}}
        @keyframes splash-float{0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
        @keyframes splash-shine{to{background-position:200% center;}}
        @keyframes splash-loading{0%{transform:translateX(-100%);}50%{transform:translateX(250%);}100%{transform:translateX(-100%);}}
      </style>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
